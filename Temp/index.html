    .node-shape {

      filter: brightness(0.92);
    }

    .node-label {
      pointer-events: none;
      font-weight: 500;

    }

    .toggle-icon {
      font-weight: bold;
      font-size: 12px;

    }

    /* Edge styles */
    .link {
      fill: none;

    }

    .link-label {

      pointer-events: none;

    }

    /* Status indicator */

      stroke-width: 2px;
    }

    /* Collapse indicator */
    .collapse-indicator {
      fill: white;
      stroke: #666;
      stroke-width: 1.5px;
    }

    /* Error/Info messages */

      padding: 40px;
      text-align: center;
      font-size: 16px;
      color: #666;
    }

    .message.error {
      color: #e74c3c;
    }
  </style>
</head>

<script>
// ==================================================
// GOOGLE SHEET CONFIGURATION
// ==================================================
const GOOGLE_SHEET_ID = "1oDuEttMeDCvnK7WIAyYfYgfyls6Y05UZZzZw72VHERo";

const SHEET_TABS = [
  { name: "Logi_base_L1", gid: "1604202891" },
  { name: "Pillar_L2", gid: "0" },
  { name: "1-2_Pillar_mounting", gid: "207097345" },
  { name: "L3", gid: "56854072" },
  { name: "L3_mounting", gid: "180536805" },
  { name: "Motor_mountings", gid: "1949211141" }
];

function getSheetUrl(gid) {
  return `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv&gid=${gid}`;
}

// ==================================================
// STATUS CONFIGURATION
// ==================================================
const STATUS_COLORS = {
  DONE:        { fill: "#27ae60", stroke: "#1e8449" },
  IN_PROGRESS: { fill: "#f1c40f", stroke: "#d4ac0d" },
  NOT_STARTED: { fill: "#bdc3c7", stroke: "#95a5a6" },
  BLOCKED:     { fill: "#e74c3c", stroke: "#c0392b" },
  ON_HOLD:     { fill: "#e67e22", stroke: "#d35400" },
  REVIEW:      { fill: "#3498db", stroke: "#2980b9" },
  DEFAULT:     { fill: "#bdc3c7", stroke: "#95a5a6" }
};

function getStatusColor(status) {
  if (!status) return STATUS_COLORS.DEFAULT;
  const upper = status.toUpperCase().replace(/\s+/g, '_');
  return STATUS_COLORS[upper] || STATUS_COLORS.DEFAULT;
}

// ==================================================
// FASTENER COLOR MAPPING
// ==================================================
const FASTENER_COLORS = {
  CBE: "#3498db",
  CBST: "#9b59b6",
  M: "#27ae60",
  MS: "#e67e22",
  PRESS: "#e74c3c",
  ORIGINAL: "#7f8c8d",
  OTHER: "#2c3e50"
};

function getFastenerColor(fastener) {
  if (!fastener || fastener === "" || fastener === "None") return null;
  const upper = fastener.toUpperCase();
  if (upper.includes("PRESS")) return FASTENER_COLORS.PRESS;
  if (upper === "ORIGINAL") return FASTENER_COLORS.ORIGINAL;
  if (upper.startsWith("CBST")) return FASTENER_COLORS.CBST;
  if (upper.startsWith("CBE") || upper.startsWith("CB")) return FASTENER_COLORS.CBE;
  if (upper.startsWith("MSSF") || upper.startsWith("MSSK") || upper.startsWith("MS")) return FASTENER_COLORS.MS;
  if (/^M\d/.test(upper)) return FASTENER_COLORS.M;
  return FASTENER_COLORS.OTHER;
}

// ==================================================
// STYLE CONFIGURATION
// ==================================================
const STYLE_SCALE = [
  { shape: "rectangle",               fill: "#f5f5f5" },
  { shape: "rounded_rectangle",       fill: "#fee8e8" },
  { shape: "rounded_rectangle_strong",fill: "#fcdaf7" },
  { shape: "ellipse",                 fill: "#f3e9cf" },
  { shape: "hexagon",                 fill: "#b6d7a8" },
];

const FONT_SIZES = [10, 12, 14, 16, 18, 20];
const NODE_WIDTH = 150;
const NODE_HEIGHT = 50;

// ==================================================
// GLOBAL STATE
// ==================================================
let loadedData = {};
let currentRoot = null;
let maxDepth = 0;
let simulation = null;

// ==================================================
// UTILITY FUNCTIONS
// ==================================================
function darkenColor(hex, factor = 0.7) {
  hex = hex.replace('#', '');
  let r = parseInt(hex.substring(0, 2), 16);
  let g = parseInt(hex.substring(2, 4), 16);
  let b = parseInt(hex.substring(4, 6), 16);
  r = Math.floor(r * factor);
  g = Math.floor(g * factor);
  b = Math.floor(b * factor);
  return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

function getStyleForDepth(depth, maxDepth) {
  if (maxDepth === 0) return STYLE_SCALE[STYLE_SCALE.length - 1];
  const normalizedDepth = 1 - (depth / maxDepth);
  const index = Math.round(normalizedDepth * (STYLE_SCALE.length - 1));
  return STYLE_SCALE[index];
}

function getFontSize(depth, maxDepth) {
  if (maxDepth === 0) return FONT_SIZES[FONT_SIZES.length - 1];
  const normalizedDepth = 1 - (depth / maxDepth);
  const index = Math.round(normalizedDepth * (FONT_SIZES.length - 1));
  return FONT_SIZES[index];
}

function setStatus(msg, type = 'loading') {
  const el = document.getElementById('statusIndicator');
  el.textContent = msg;
  el.className = type;
}

// ==================================================
// CSV PARSING
// ==================================================
function parseCSV(csvText) {
  const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
  if (lines.length === 0) return [];
  
  const headers = parseCSVLine(lines[0]);
  const data = [];
  
  for (let i = 1; i < lines.length; i++) {
    const values = parseCSVLine(lines[i]);
    if (values.length === 0) continue;
    
    const row = {};
    headers.forEach((header, index) => {
      row[header.trim()] = (values[index] || '').trim();
    });
    
    // Skip empty rows (no Seq or no Child)
    if (!row.Seq || !row.Child) continue;
    
    data.push(row);
  }
  
  return data;
}

function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;
  
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }
  result.push(current);
  
  return result;
}

// ==================================================
// CSV TO HIERARCHY CONVERSION
// ==================================================
function csvToHierarchy(csvData) {
  // Find root (Parent = ROOT)
  const rootRow = csvData.find(row => row.Parent && row.Parent.toUpperCase() === 'ROOT');
  
  if (!rootRow) {
    console.error('No ROOT found in CSV');
    return null;
  }
  
  const rootName = rootRow.Child;
  
  // Build lookup map
  const childrenMap = {};
  csvData.forEach(row => {
    const parent = row.Parent;
    if (!childrenMap[parent]) {
      childrenMap[parent] = [];
    }
    childrenMap[parent].push(row);
  });
  
  // Sort children by Seq
  Object.keys(childrenMap).forEach(parent => {
    childrenMap[parent].sort((a, b) => {
      const seqA = a.Seq || '';
      const seqB = b.Seq || '';
      return seqA.localeCompare(seqB, undefined, { numeric: true });
    });
  });
  
  // Recursive build
  function buildNode(name, rowData) {
    const children = childrenMap[name] || [];
    const childNodes = children.map(childRow => buildNode(childRow.Child, childRow));
    
    return {
      name: name,
      partNumber: rowData ? rowData.Part_Number || '' : '',
      fastener: rowData ? rowData.Fastener || '' : '',
      fastenerQty: rowData ? parseInt(rowData.Fastener_Qty) || 0 : 0,
      status: rowData ? rowData.Status || '' : '',
      qty: rowData ? parseInt(rowData.Qty) || 1 : 1,
      children: childNodes.length > 0 ? childNodes : null
    };
  }
  
  return buildNode(rootName, rootRow);
}

// ==================================================
// LOAD DATA FROM GOOGLE SHEETS
// ==================================================
async function loadSheetData(tabConfig) {
  const url = getSheetUrl(tabConfig.gid);
  
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const csvText = await response.text();
    const csvData = parseCSV(csvText);
    const hierarchy = csvToHierarchy(csvData);
    
    return hierarchy;
  } catch (error) {
    console.error(`Error loading ${tabConfig.name}:`, error);
    throw error;
  }
}

async function loadAllSheets() {
  const select = document.getElementById('fileSelect');
  setStatus('Loading sheets...');
  select.innerHTML = '<option value="">Loading...</option>';
  
  const results = await Promise.allSettled(
    SHEET_TABS.map(async (tab) => {
      const hierarchy = await loadSheetData(tab);
      return { tab, hierarchy };
    })
  );
  
  select.innerHTML = '';
  let firstValidTab = null;
  
  results.forEach((result, index) => {
    const tab = SHEET_TABS[index];
    
    if (result.status === 'fulfilled' && result.value.hierarchy) {
      const { hierarchy } = result.value;
      loadedData[tab.name] = hierarchy;
      
      const option = document.createElement('option');
      option.value = tab.name;
      // Use root node name as display text
      option.textContent = hierarchy.name || tab.name;
      select.appendChild(option);
      
      if (!firstValidTab) firstValidTab = tab.name;
    } else {
      console.warn(`Could not load ${tab.name}:`, result.reason);
    }
  });
  
  if (firstValidTab) {
    setStatus('');
    select.value = firstValidTab;
    renderTree(firstValidTab);
  } else {
    setStatus('No valid data found. Check Google Sheet permissions.', 'error');
    document.getElementById('treeContainer').innerHTML = 
      '<div class="message error">Could not load any sheets. Make sure your Google Sheet is published to web.</div>';
  }
}

function refreshData() {
  loadedData = {};
  loadAllSheets();
}

// ==================================================
// CALCULATE MAX DEPTH
// ==================================================
function getMaxDepth(node, depth = 0) {
  if (!node.children || node.children.length === 0) {
    return depth;
  }
  return Math.max(...node.children.map(child => getMaxDepth(child, depth + 1)));
}

// ==================================================
// DRAW SVG SHAPE
// ==================================================
function drawShape(selection, shapeType, width, height, fill, stroke, statusStroke) {
  const halfW = width / 2;
  const halfH = height / 2;
  
  // Use status stroke if available, otherwise use default stroke
  const finalStroke = statusStroke || stroke;
  const strokeWidth = statusStroke ? 3 : 2;

  selection.selectAll('.node-shape').remove();

  if (shapeType === "rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 0);
  }
  else if (shapeType === "rounded_rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 8);
  }
  else if (shapeType === "rounded_rectangle_strong") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 15);
  }
  else if (shapeType === "ellipse") {
    selection.insert('ellipse', ':first-child')
      .attr('class', 'node-shape')
      .attr('cx', 0)
      .attr('cy', 0)
      .attr('rx', halfW)
      .attr('ry', halfH)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth);
  }
  else if (shapeType === "hexagon") {
    const points = [
      [-halfW + 12, -halfH],
      [halfW - 12, -halfH],
      [halfW, 0],
      [halfW - 12, halfH],
      [-halfW + 12, halfH],
      [-halfW, 0]
    ].map(p => p.join(',')).join(' ');

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth);
  }
}

// ==================================================
// RADIAL TREE LAYOUT (Root on Left, Expand Right)
// ==================================================
function renderTree(tabName) {
  const svg = d3.select('#treeSvg');
  svg.selectAll('*').remove();
  
  if (simulation) {
    simulation.stop();
    simulation = null;
  }

  const hierarchyData = loadedData[tabName];
  if (!hierarchyData) {
    console.error('No data for:', tabName);
    document.getElementById('treeContainer').innerHTML = 
      '<div class="message error">No data available for this assembly.</div>';
    return;
  }

  currentRoot = d3.hierarchy(hierarchyData);
  maxDepth = getMaxDepth(hierarchyData);

  // Initialize: expand first two levels, collapse rest
  currentRoot.descendants().forEach((d) => {
    if (d.depth > 1 && d.children) {
      d._children = d.children;
      d.children = null;
    }
  });

  update();
}

function update() {
  const svg = d3.select('#treeSvg');
  const container = document.getElementById('treeContainer');

  // Count visible nodes for sizing
  const allNodes = currentRoot.descendants();
  const visibleCount = allNodes.length;
  
  const margin = { top: 60, right: 200, bottom: 60, left: 100 };
  const width = Math.max(1400, (maxDepth + 1) * 300 + margin.left + margin.right);
  const height = Math.max(800, visibleCount * 60 + margin.top + margin.bottom);

  svg.attr('width', width).attr('height', height);

  svg.selectAll('g.main').remove();
  const g = svg.append('g')
    .attr('class', 'main')
    .attr('transform', `translate(${margin.left}, ${margin.top})`);

  // Use D3 tree layout with radial-like spreading
  const treeLayout = d3.tree()
    .size([height - margin.top - margin.bottom, width - margin.left - margin.right - 150])
    .separation((a, b) => {
      // More separation for nodes with many children
      return (a.parent === b.parent ? 1 : 1.5);
    });

  treeLayout(currentRoot);

  // Create curved link generator
  const linkGenerator = d3.linkHorizontal()
    .x(d => d.y)
    .y(d => d.x);

  // Draw links
  const links = g.selectAll('.link')
    .data(currentRoot.links())
    .enter()
    .append('path')
    .attr('class', 'link')
    .attr('d', linkGenerator)
    .attr('stroke', d => {
      const color = getFastenerColor(d.target.data.fastener);
      return color || '#aaa';
    })
    .attr('stroke-width', d => {
      const color = getFastenerColor(d.target.data.fastener);
      return color ? 2.5 : 1.5;
    });

  // Draw link labels (fastener info)
  g.selectAll('.link-label')
    .data(currentRoot.links())
    .enter()
    .append('text')
    .attr('class', 'link-label')
    .attr('x', d => (d.source.y + d.target.y) / 2)
    .attr('y', d => (d.source.x + d.target.x) / 2 - 4)
    .attr('text-anchor', 'middle')
    .attr('fill', d => {
      const color = getFastenerColor(d.target.data.fastener);
      return color || '#666';
    })
    .text(d => {
      const fastener = d.target.data.fastener;
      const qty = d.target.data.fastenerQty;
      if (!fastener || fastener === "None" || fastener === "") return "";
      return qty ? `${fastener} Ã—${qty}` : fastener;
    });

  // Draw nodes
  const nodes = g.selectAll('.node')
    .data(currentRoot.descendants())
    .enter()
    .append('g')
    .attr('class', 'node')
    .attr('transform', d => `translate(${d.y}, ${d.x})`)
    .on('click', (event, d) => {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else if (d._children) {
        d.children = d._children;
        d._children = null;
      }
      update();
    });

  // Draw shapes based on depth with status border
  nodes.each(function(d) {
    const style = getStyleForDepth(d.depth, maxDepth);
    const defaultStroke = darkenColor(style.fill);
    const statusColor = getStatusColor(d.data.status);
    const statusStroke = d.data.status ? statusColor.stroke : null;
    
    drawShape(d3.select(this), style.shape, NODE_WIDTH, NODE_HEIGHT, style.fill, defaultStroke, statusStroke);
  });

  // Status indicator circle (top-left corner)
  nodes.filter(d => d.data.status)
    .append('circle')
    .attr('class', 'status-indicator')
    .attr('cx', -NODE_WIDTH / 2 + 12)
    .attr('cy', -NODE_HEIGHT / 2 + 12)
    .attr('r', 7)
    .attr('fill', d => getStatusColor(d.data.status).fill)
    .attr('stroke', d => getStatusColor(d.data.status).stroke);

  // Node labels (name)
  nodes.append('text')
    .attr('class', 'node-label')
    .attr('text-anchor', 'middle')
    .attr('dy', d => d.data.partNumber ? '-0.2em' : '0.35em')
    .attr('font-size', d => getFontSize(d.depth, maxDepth) + 'px')
    .text(d => {
      const name = d.data.name;
      const maxLen = Math.max(14, 20 - d.depth * 2);
      return name.length > maxLen ? name.substring(0, maxLen - 2) + '...' : name;
    });

  // Part number (second line)
  nodes.filter(d => d.data.partNumber)
    .append('text')
    .attr('class', 'node-pn')
    .attr('text-anchor', 'middle')
    .attr('dy', '1em')
    .attr('font-size', '9px')
    .text(d => {
      const pn = d.data.partNumber;
      const display = pn.length > 24 ? pn.substring(0, 22) + '...' : pn;
      return `(${display})`;
    });

  // Collapse/expand indicator
  nodes.filter(d => d._children || d.children)
    .append('circle')
    .attr('class', 'collapse-indicator')
    .attr('cx', NODE_WIDTH / 2 - 10)
    .attr('cy', -NODE_HEIGHT / 2 + 10)
    .attr('r', 8);

  nodes.filter(d => d._children || d.children)
    .append('text')
    .attr('class', 'toggle-icon')
    .attr('x', NODE_WIDTH / 2 - 10)
    .attr('y', -NODE_HEIGHT / 2 + 10)
    .attr('text-anchor', 'middle')
    .attr('dy', '0.35em')
    .text(d => d._children ? '+' : 'âˆ’');
}

document.getElementById('fileSelect').addEventListener('change', (e) => {
  if (e.target.value) {
    renderTree(e.target.value);
  }
});

// Load all sheets on page load
loadAllSheets();
