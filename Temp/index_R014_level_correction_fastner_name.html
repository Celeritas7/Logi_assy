<script>
// ==================================================
// CONFIGURATION
// ==================================================
const GOOGLE_SHEET_ID = "1oDuEttMeDCvnK7WIAyYfYgfyls6Y05UZZzZw72VHERo";
const POSITIONS_BASE_URL = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/positions/";

// ==================================================

  "#ffcdd2", // L2 - Light Red

  "#fff9c4", // L4 - Light Yellow

  "#a5d6a7", // L8 - Green

  "#42a5f5", // G1 - Blue

  "#ec407a", // G3 - Pink

  "#26a69a", // G5 - Teal

  "#8d6e63", // G8 - Brown

const SEQUENCE_BADGES = ['‚ì™','‚ë†','‚ë°','‚ë¢','‚ë£','‚ë§','‚ë•','‚ë¶','‚ëß','‚ë®','‚ë©','‚ë™','‚ë´','‚ë¨','‚ë≠','‚ëÆ','‚ëØ','‚ë∞','‚ë±','‚ë≤','‚ë≥'];

function getSequenceBadge(seq) {
  if (seq === null || seq === undefined || seq === '') return null;
  const num = parseInt(seq);
  if (isNaN(num) || num < 0) return null;
  if (num < SEQUENCE_BADGES.length) return SEQUENCE_BADGES[num];
  return `(${num})`;
}

// ==================================================

// ==================================================
const STATUS_COLORS = {

  IN_PROGRESS: { fill: "#f1c40f", stroke: "#d4ac0d" },
  NOT_STARTED: { fill: "#bdc3c7", stroke: "#95a5a6" },

function getStatusColor(status) {

  return STATUS_COLORS[upper] || STATUS_COLORS.DEFAULT;
}

// ==================================================
// FASTENER COLORS
// ==================================================
const FASTENER_COLORS = {
  CBE: "#3498db", CBST: "#9b59b6", M: "#27ae60", MS: "#e67e22",
  PRESS: "#e74c3c", ORIGINAL: "#7f8c8d", OTHER: "#2c3e50"
};

function getFastenerColor(fastener) {
  if (!fastener || fastener === "" || fastener === "None") return null;
  const upper = fastener.toUpperCase();
  if (upper.includes("PRESS")) return FASTENER_COLORS.PRESS;
  if (upper === "ORIGINAL") return FASTENER_COLORS.ORIGINAL;
  if (upper.startsWith("CBST")) return FASTENER_COLORS.CBST;
  if (upper.startsWith("CBE") || upper.startsWith("CB")) return FASTENER_COLORS.CBE;
  if (upper.startsWith("MS")) return FASTENER_COLORS.MS;
  if (/^M\d/.test(upper)) return FASTENER_COLORS.M;
  return FASTENER_COLORS.OTHER;
}

// ==================================================
// GLOBAL STATE
// ==================================================
let loadedData = {};
let currentGraphData = null;
let collapsedNodes = new Set();
let simulation = null;
let currentTabName = '';
let positionSource = 'none';
let currentLevelFilter = 'all';
let currentGroupFilter = 'all';
let currentColorMode = 'level';

const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
const STORAGE_PREFIX = 'assembly_tree_';
const NODE_WIDTH = 120;

function getStorageKey(tabName) {
  return STORAGE_PREFIX + tabName.replace(/\s+/g, '_');
}

// ==================================================
// POSITION MANAGEMENT
// ==================================================
function saveToLocalStorage(tabName, nodes) {
  const positions = {};
  nodes.forEach(n => { positions[n.name] = { x: n.x, y: n.y }; });
  try {
    localStorage.setItem(getStorageKey(tabName), JSON.stringify({
      tabName, savedAt: new Date().toISOString(), positions
    }));
  } catch (e) { console.warn('Save failed:', e); }
}

function loadFromLocalStorage(tabName) {
  try {
    const saved = localStorage.getItem(getStorageKey(tabName));
    return saved ? JSON.parse(saved) : null;
  } catch (e) { return null; }
}

function clearLocalStorage(tabName) {
  try { localStorage.removeItem(getStorageKey(tabName)); } catch (e) {}
}

async function loadFromGitHub(tabName) {
  try {
    const response = await fetch(getPositionsUrl(tabName));
    return response.ok ? await response.json() : null;
  } catch (e) { return null; }
}

function downloadPositions() {
  if (!currentGraphData || !currentTabName) return;
  const positions = {};
  currentGraphData.nodes.forEach(n => {
    positions[n.name] = { x: Math.round(n.x), y: Math.round(n.y) };
  });
  const blob = new Blob([JSON.stringify({ tabName: currentTabName, savedAt: new Date().toISOString(), positions }, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = currentTabName.replace(/\s+/g, '_') + '.json';
  a.click();
  setStatus('Downloaded!', 'success');
  setTimeout(() => setStatus(''), 2000);
}

function freezeLayout() {
  if (!currentGraphData) return;
  currentGraphData.nodes.forEach(n => { n.fx = n.x; n.fy = n.y; });
  if (simulation) simulation.stop();
  saveToLocalStorage(currentTabName, currentGraphData.nodes);
  setStatus('Frozen!', 'success');
  updatePositionSource('local (frozen)');
  setTimeout(() => setStatus(''), 2000);
}

function resetLayout() {
  if (!currentTabName) return;
  clearLocalStorage(currentTabName);
  if (currentGraphData) {
    currentGraphData.nodes.forEach(n => { n.fx = null; n.fy = null; n.x = undefined; n.y = undefined; });
  }
  renderGraph(currentTabName);
  setStatus('Reset!', 'success');
  setTimeout(() => setStatus(''), 2000);
}

// ==================================================
// UTILITIES
// ==================================================
function darkenColor(hex, factor = 0.7) {
  hex = hex.replace('#', '');
  const r = Math.floor(parseInt(hex.substring(0, 2), 16) * factor);
  const g = Math.floor(parseInt(hex.substring(2, 4), 16) * factor);
  const b = Math.floor(parseInt(hex.substring(4, 6), 16) * factor);
  return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

function setStatus(msg, type = 'loading') {
  const el = document.getElementById('statusIndicator');
  el.textContent = msg;
  el.className = 'status-text ' + type;
}

function updatePositionSource(source) {
  const el = document.getElementById('positionSource');
  el.textContent = source ? 'üìç ' + source : '';
  el.style.display = source ? 'inline-block' : 'none';
}

function calculateNodeHeight(name, partNumber) {
  const lines = Math.ceil(name.length / 13);
  let h = lines <= 1 ? 38 : (lines === 2 ? 48 : 56);
  if (partNumber) h += 10;
  return h;
}

function wrapText(text, maxChars) {
  const words = text.split(' ');
  const lines = [];
  let line = '';
  words.forEach(word => {
    if ((line + ' ' + word).trim().length <= maxChars) {
      line = (line + ' ' + word).trim();
    } else {
      if (line) lines.push(line);
      line = word.length > maxChars ? word.substring(0, maxChars - 2) + '..' : word;
    }
  });
  if (line) lines.push(line);
  if (lines.length > 3) { lines.length = 3; lines[2] = lines[2].substring(0, maxChars - 3) + '...'; }
  return lines;
}

// ==================================================
// CSV PARSING
// ==================================================
function parseCSV(csvText) {
  const lines = csvText.split('\n').map(l => l.trim()).filter(l => l);
  if (lines.length === 0) return [];
  const headers = parseCSVLine(lines[0]);
  const data = [];
  for (let i = 1; i < lines.length; i++) {
    const values = parseCSVLine(lines[i]);
    if (values.length === 0) continue;
    const row = {};
    headers.forEach((h, idx) => { row[h.trim()] = (values[idx] || '').trim(); });
    if (row.Child) data.push(row);
  }
  return data;
}

function parseCSVLine(line) {
  const result = [];
  let current = '', inQuotes = false;
  for (let i = 0; i < line.length; i++) {
    const c = line[i];
    if (c === '"') inQuotes = !inQuotes;
    else if (c === ',' && !inQuotes) { result.push(current); current = ''; }
    else current += c;
  }
  result.push(current);
  return result;
}

// ==================================================
// CSV TO DAG WITH GROUPS AND SEQUENCES
// ==================================================
function csvToDAG(csvData) {
  const nodes = new Map();
  const links = [];
  let finalNodeName = null;
  const allGroups = new Set();
  
  // First pass: create nodes
  csvData.forEach(row => {
    const childName = row.Child.trim();
    
    if (!nodes.has(childName)) {
      const partNumber = row.Part_Number || row.Part_Num || '';
      const group = row.Group !== undefined && row.Group !== '' ? parseInt(row.Group) : null;
      const sequence = row.Sequence || '';
      
      if (group !== null && !isNaN(group)) allGroups.add(group);
      
      nodes.set(childName, {
        id: childName,
        name: childName,
        partNumber: partNumber,
        status: row.Status || '',
        group: group,
        sequence: sequence,
        sequenceNum: null,
        level: -1,
        goesInto: [],
        receivesFrom: [],
        isOrphan: false,
        isFinal: false,
        isSpine: group === 0,
        fastener: row.Fastener || '',
        fastenerQty: parseInt(row.Fastener_Qty) || 0,
        height: calculateNodeHeight(childName, partNumber),
        x: 0, y: 0
      });
    }
    
    const parentStr = row.Parent || '';
    const parents = parentStr.split(';').map(p => p.trim()).filter(p => p);
    
    parents.forEach(parentName => {
      const upper = parentName.toUpperCase();
      
      if (upper === 'FINAL' || upper === 'ROOT') {
        nodes.get(childName).isFinal = true;
        finalNodeName = childName;
        return;
      }
      
      if (upper === 'NONE' || upper === 'ORPHAN') {
        nodes.get(childName).isOrphan = true;
        return;
      }
      
      if (!nodes.has(parentName)) {
        nodes.set(parentName, {
          id: parentName, name: parentName, partNumber: '', status: '',
          group: null, sequence: '', sequenceNum: null, level: -1,
          goesInto: [], receivesFrom: [], isOrphan: false, isFinal: false, isSpine: false,
          fastener: '', fastenerQty: 0, height: calculateNodeHeight(parentName, ''), x: 0, y: 0
        });
      }
      
      links.push({
        source: childName, target: parentName,
        fastener: row.Fastener || '', fastenerQty: parseInt(row.Fastener_Qty) || 0
      });
      
      const childNode = nodes.get(childName);
      if (!childNode.goesInto.includes(parentName)) childNode.goesInto.push(parentName);
      
      const parentNode = nodes.get(parentName);
      if (!parentNode.receivesFrom.includes(childName)) parentNode.receivesFrom.push(childName);
    });
  });
  
  // Mark multi-parent
  nodes.forEach(n => { n.isMultiParent = n.receivesFrom.length > 1; });
  
  // Find final if not marked
  if (!finalNodeName) {
    for (const [name, node] of nodes) {
      if (node.goesInto.length === 0 && !node.isOrphan) {
        finalNodeName = name;
        node.isFinal = true;
        break;
      }
    }
  }
  
  if (!finalNodeName) return null;
  
  // Calculate levels (BFS from final)
  const queue = [{ name: finalNodeName, distance: 0 }];
  const visited = new Set();
  let maxDistance = 0;
  
  while (queue.length > 0) {
    const { name, distance } = queue.shift();
    if (visited.has(name)) continue;
    visited.add(name);
    
    const node = nodes.get(name);
    if (node) {
      node.distance = distance;
      maxDistance = Math.max(maxDistance, distance);
      node.receivesFrom.forEach(src => {
        if (!visited.has(src)) queue.push({ name: src, distance: distance + 1 });
      });
    }
  }
  
  // Convert distance to level (1-8)
  nodes.forEach(n => {
    if (n.distance !== undefined) {
      const rawLevel = maxDistance - n.distance + 1;
      n.level = Math.max(1, Math.min(8, Math.ceil(rawLevel * 8 / (maxDistance + 1))));
    }
  });
  
  // Final = level 8
  const finalNode = nodes.get(finalNodeName);
  if (finalNode) finalNode.level = 8;
  
  // Handle orphans
  nodes.forEach(n => {
    if (n.level === -1 || n.distance === undefined) {
      let minLevel = Infinity;
      n.goesInto.forEach(t => {
        const target = nodes.get(t);
        if (target && target.level > 0) minLevel = Math.min(minLevel, target.level);
      });
      n.level = minLevel !== Infinity ? Math.max(1, minLevel - 1) : 1;
    }
  });
  
  // Parts = level 1-2
  nodes.forEach(n => {
    if (n.receivesFrom.length === 0 && !n.isFinal) {
      n.level = Math.min(n.level, 2);
    }
  });
  
  // Auto-assign groups if not specified
  nodes.forEach(n => {
    if (n.group === null) {
      // Auto-assign based on target groups
      let targetGroup = null;
      n.goesInto.forEach(t => {
        const target = nodes.get(t);
        if (target && target.group !== null) {
          if (targetGroup === null) targetGroup = target.group;
        }
      });
      n.group = targetGroup !== null ? targetGroup : -1; // -1 = unassigned
    }
    if (n.group !== null && n.group >= 0) allGroups.add(n.group);
  });
  
  // Calculate sequence numbers within groups
  const groupNodes = {};
  nodes.forEach(n => {
    const g = n.group !== null ? n.group : -1;
    if (!groupNodes[g]) groupNodes[g] = [];
    groupNodes[g].push(n);
  });
  
  // For each group, calculate sequence based on dependencies
  Object.keys(groupNodes).forEach(g => {
    const gNodes = groupNodes[g];
    const sequenceMap = new Map();
    let seqCounter = 1;
    
    // Build dependency graph for sequence
    const processed = new Set();
    const getSequence = (node) => {
      if (sequenceMap.has(node.name)) return sequenceMap.get(node.name);
      
      // If explicit sequence dependency
      if (node.sequence && nodes.has(node.sequence)) {
        const depNode = nodes.get(node.sequence);
        if (depNode.group === node.group) {
          const depSeq = getSequence(depNode);
          const seq = depSeq + 1;
          sequenceMap.set(node.name, seq);
          return seq;
        }
      }
      
      // Auto-calculate based on receivesFrom in same group
      let maxParentSeq = 0;
      node.receivesFrom.forEach(src => {
        const srcNode = nodes.get(src);
        if (srcNode && srcNode.group === node.group) {
          maxParentSeq = Math.max(maxParentSeq, getSequence(srcNode));
        }
      });
      
      const seq = maxParentSeq + 1;
      sequenceMap.set(node.name, seq);
      return seq;
    };
    
    // Sort by level first, then calculate sequence
    gNodes.sort((a, b) => a.level - b.level);
    gNodes.forEach(n => {
      n.sequenceNum = getSequence(n);
    });
  });
  
  // Mark spine nodes (Group 0)
  nodes.forEach(n => {
    n.isSpine = n.group === 0;
  });
  
  return {
    nodes: Array.from(nodes.values()),
    links: links,
    finalName: finalNodeName,
    maxLevel: 8,
    groups: Array.from(allGroups).sort((a, b) => a - b)
  };
}

// ==================================================
// VISIBILITY
// ==================================================
function isNodeVisible(node, levelFilter, groupFilter, collapsedNodes) {
  // Level filter
  if (levelFilter !== 'all' && node.level > parseInt(levelFilter)) return false;
  
  // Group filter
  if (groupFilter !== 'all' && node.group !== parseInt(groupFilter)) return false;
  
  // Collapse check
  if (node.isFinal) return true;
  if (node.goesInto.length === 0) return true;
  
  for (const t of node.goesInto) {
    if (!collapsedNodes.has(t)) return true;
  }
  return false;
}

// ==================================================
// LOAD DATA
// ==================================================
async function loadSheetData(tabConfig) {
  const response = await fetch(getSheetUrl(tabConfig.gid));
  if (!response.ok) throw new Error(`HTTP ${response.status}`);
  const csvText = await response.text();
  return csvToDAG(parseCSV(csvText));
}

async function loadAllSheets() {
  const select = document.getElementById('fileSelect');
  setStatus('Loading...');
  select.innerHTML = '<option value="">Loading...</option>';
  
  const results = await Promise.allSettled(
    SHEET_TABS.map(async tab => ({ tab, graphData: await loadSheetData(tab) }))
  );
  
  select.innerHTML = '';
  let firstValidTab = null;
  
  results.forEach((result, idx) => {
    const tab = SHEET_TABS[idx];
    if (result.status === 'fulfilled' && result.value.graphData) {
      loadedData[tab.name] = result.value.graphData;
      const option = document.createElement('option');
      option.value = tab.name;
      option.textContent = result.value.graphData.finalName || tab.name;
      select.appendChild(option);
      if (!firstValidTab) firstValidTab = tab.name;
    }
  });
  
  if (firstValidTab) {
    setStatus('');
    select.value = firstValidTab;
    renderGraph(firstValidTab);
  } else {
    setStatus('No data', 'error');
  }
}

function refreshData() {
  loadedData = {};
  collapsedNodes.clear();
  if (simulation) simulation.stop();
  loadAllSheets();
}

function expandAll() {
  collapsedNodes.clear();
  if (currentGraphData) renderGraph(currentTabName);
}

function collapseAll() {
  if (currentGraphData) {
    currentGraphData.nodes.forEach(n => {
      if (n.receivesFrom.length > 0) collapsedNodes.add(n.name);
    });
    renderGraph(currentTabName);
  }
}

// ==================================================
// DRAW SHAPE
// ==================================================
function drawShape(selection, shapeType, width, height, fill, stroke, isMultiParent, isOrphan) {
  const halfW = width / 2, halfH = height / 2;
  const strokeWidth = (isMultiParent || isOrphan) ? 3 : 2;
  const dashArray = isOrphan ? '5,3' : 'none';
  const finalStroke = isOrphan ? '#9b59b6' : stroke;

  selection.selectAll('.node-shape, .multi-parent-indicator').remove();

  const shapes = {
    rectangle: () => {
      selection.insert('rect', ':first-child').attr('class', 'node-shape')
        .attr('x', -halfW).attr('y', -halfH).attr('width', width).attr('height', height)
        .attr('fill', fill).attr('stroke', finalStroke).attr('stroke-width', strokeWidth)
        .attr('stroke-dasharray', dashArray).attr('rx', 0);
    },
    rounded_rectangle: () => {
      selection.insert('rect', ':first-child').attr('class', 'node-shape')
        .attr('x', -halfW).attr('y', -halfH).attr('width', width).attr('height', height)
        .attr('fill', fill).attr('stroke', finalStroke).attr('stroke-width', strokeWidth)
        .attr('stroke-dasharray', dashArray).attr('rx', 6);
    },
    stadium: () => {
      selection.insert('rect', ':first-child').attr('class', 'node-shape')
        .attr('x', -halfW).attr('y', -halfH).attr('width', width).attr('height', height)
        .attr('fill', fill).attr('stroke', finalStroke).attr('stroke-width', strokeWidth)
        .attr('stroke-dasharray', dashArray).attr('rx', halfH).attr('ry', halfH);
    },
    parallelogram: () => {
      const sk = 10;
      const pts = `${-halfW+sk},${-halfH} ${halfW+sk},${-halfH} ${halfW-sk},${halfH} ${-halfW-sk},${halfH}`;
      selection.insert('polygon', ':first-child').attr('class', 'node-shape')
        .attr('points', pts).attr('fill', fill).attr('stroke', finalStroke)
        .attr('stroke-width', strokeWidth).attr('stroke-dasharray', dashArray);
    },
    pentagon: () => {
      const a = (2*Math.PI)/5, sa = -Math.PI/2, rx = halfW*0.85, ry = halfH*0.9;
      const pts = Array.from({length:5}, (_,i) => `${rx*Math.cos(sa+i*a)},${ry*Math.sin(sa+i*a)}`).join(' ');
      selection.insert('polygon', ':first-child').attr('class', 'node-shape')
        .attr('points', pts).attr('fill', fill).attr('stroke', finalStroke)
        .attr('stroke-width', strokeWidth).attr('stroke-dasharray', dashArray);
    },
    hexagon: () => {
      const pts = `${-halfW+10},${-halfH} ${halfW-10},${-halfH} ${halfW},0 ${halfW-10},${halfH} ${-halfW+10},${halfH} ${-halfW},0`;
      selection.insert('polygon', ':first-child').attr('class', 'node-shape')
        .attr('points', pts).attr('fill', fill).attr('stroke', finalStroke)
        .attr('stroke-width', strokeWidth).attr('stroke-dasharray', dashArray);
    },
    ellipse: () => {
      selection.insert('ellipse', ':first-child').attr('class', 'node-shape')
        .attr('cx', 0).attr('cy', 0).attr('rx', halfW).attr('ry', halfH)
        .attr('fill', fill).attr('stroke', finalStroke)
        .attr('stroke-width', strokeWidth).attr('stroke-dasharray', dashArray);
    },
    octagon: () => {
      const c = Math.min(halfW, halfH) * 0.35;
      const pts = `${-halfW+c},${-halfH} ${halfW-c},${-halfH} ${halfW},${-halfH+c} ${halfW},${halfH-c} ${halfW-c},${halfH} ${-halfW+c},${halfH} ${-halfW},${halfH-c} ${-halfW},${-halfH+c}`;
      selection.insert('polygon', ':first-child').attr('class', 'node-shape')
        .attr('points', pts).attr('fill', fill).attr('stroke', finalStroke)
        .attr('stroke-width', strokeWidth).attr('stroke-dasharray', dashArray);
    }
  };
  
  (shapes[shapeType] || shapes.rectangle)();
  
  if (isMultiParent) {
    selection.insert('rect', ':first-child').attr('class', 'multi-parent-indicator')
      .attr('x', -halfW - 4).attr('y', -halfH - 4)
      .attr('width', width + 8).attr('height', height + 8)
      .attr('stroke', '#e74c3c').attr('stroke-width', 2).attr('rx', 4).attr('fill', 'none');
  }
}

// ==================================================
// RENDER GRAPH
// ==================================================
async function renderGraph(tabName) {
  const container = document.getElementById('treeContainer');
  container.innerHTML = '<svg id="treeSvg"></svg>';
  
  const graphData = loadedData[tabName];
  if (!graphData) {
    container.innerHTML = '<div style="padding:40px;text-align:center;color:#999;">No data</div>';
    return;
  }

  currentGraphData = graphData;
  currentTabName = tabName;
  
  // Update group filter dropdown
  const groupSelect = document.getElementById('groupFilter');
  groupSelect.innerHTML = '<option value="all">All</option>';
  graphData.groups.forEach(g => {
    const opt = document.createElement('option');
    opt.value = g;
    opt.textContent = `G${g}`;
    groupSelect.appendChild(opt);
  });
  
  document.getElementById('mobileIndicator').style.display = isMobile ? 'inline-block' : 'none';
  
  if (simulation) simulation.stop();
  
  const { nodes, links, maxLevel, groups } = graphData;
  
  // Get filters
  currentLevelFilter = document.getElementById('levelFilter').value;
  currentGroupFilter = document.getElementById('groupFilter').value;
  currentColorMode = document.getElementById('colorMode').value;
  
  // Filter visible nodes
  const visibleNodes = nodes.filter(n => isNodeVisible(n, currentLevelFilter, currentGroupFilter, collapsedNodes));
  const visibleNames = new Set(visibleNodes.map(n => n.name));
  const visibleLinks = links.filter(l => visibleNames.has(l.source) && visibleNames.has(l.target));
  
  const nodeMap = new Map(visibleNodes.map(n => [n.name, n]));
  const simLinks = visibleLinks.map(l => ({
    source: nodeMap.get(l.source), target: nodeMap.get(l.target),
    fastener: l.fastener, fastenerQty: l.fastenerQty
  })).filter(l => l.source && l.target);
  
  // Dimensions
  const width = Math.max(1400, maxLevel * 180 + 300);
  const height = Math.max(700, visibleNodes.length * 45 + 200);
  const centerY = height / 2;
  
  const svg = d3.select('#treeSvg').attr('width', width).attr('height', height);
  
  // Arrow marker
  svg.append('defs').append('marker')
    .attr('id', 'arrowhead').attr('viewBox', '-0 -5 10 10')
    .attr('refX', 16).attr('refY', 0).attr('orient', 'auto')
    .attr('markerWidth', 5).attr('markerHeight', 5)
    .append('path').attr('d', 'M 0,-5 L 10,0 L 0,5').attr('fill', '#888');
  
  const g = svg.append('g').attr('class', 'main');
  
  // Load positions
  const levelSpacing = 160;
  const margin = { left: 100 };
  
  setStatus('Loading...');
  let savedPositions = null;
  let useSimulation = true;
  
  const githubPos = await loadFromGitHub(tabName);
  if (githubPos?.positions) {
    savedPositions = githubPos.positions;
    positionSource = 'github';
    useSimulation = false;
  } else {
    const localPos = loadFromLocalStorage(tabName);
    if (localPos?.positions) {
      savedPositions = localPos.positions;
      positionSource = 'local';
      useSimulation = false;
    } else {
      positionSource = 'auto';
      useSimulation = true;
    }
  }
  
  setStatus('');
  updatePositionSource(positionSource);
  
  // Separate spine (Group 0) and other nodes
  const spineNodes = visibleNodes.filter(n => n.group === 0).sort((a, b) => a.level - b.level);
  const otherNodes = visibleNodes.filter(n => n.group !== 0);
  
  // Initialize positions
  visibleNodes.forEach(n => {
    if (savedPositions?.[n.name]) {
      n.x = savedPositions[n.name].x;
      n.y = savedPositions[n.name].y;
      n.fx = n.x;
      n.fy = n.y;
    } else if (n.group === 0) {
      // Spine: horizontal layout at center
      const spineIdx = spineNodes.indexOf(n);
      n.x = margin.left + spineIdx * levelSpacing;
      n.y = centerY;
      if (!useSimulation) { n.fx = n.x; n.fy = n.y; }
    } else {
      // Others: position by level with vertical offset
      n.x = margin.left + (n.level - 1) * levelSpacing;
      n.y = centerY + (Math.random() - 0.5) * 300;
      if (!useSimulation) { n.fx = n.x; n.fy = n.y; }
    }
  });
  
  // Draw spine line
  if (spineNodes.length > 1) {
    const spineX1 = spineNodes[0].x - NODE_WIDTH/2 - 20;
    const spineX2 = spineNodes[spineNodes.length - 1].x + NODE_WIDTH/2 + 20;
    g.append('line').attr('class', 'spine-line')
      .attr('x1', spineX1).attr('y1', centerY)
      .attr('x2', spineX2).attr('y2', centerY);
  }
  
  // Simulation
  simulation = d3.forceSimulation(visibleNodes)
    .force('link', d3.forceLink(simLinks).id(d => d.name).distance(120).strength(0.3))
    .force('charge', d3.forceManyBody().strength(-200))
    .force('collide', d3.forceCollide().radius(d => Math.max(NODE_WIDTH, d.height)/2 + 10).strength(0.8))
    .alphaDecay(0.03).velocityDecay(0.4);
  
  if (useSimulation) {
    // Spine nodes: strong horizontal constraint at centerY
    simulation.force('spineY', d3.forceY(d => d.group === 0 ? centerY : null).strength(d => d.group === 0 ? 0.8 : 0));
    simulation.force('spineX', d3.forceX(d => {
      if (d.group === 0) {
        const idx = spineNodes.indexOf(d);
        return margin.left + idx * levelSpacing;
      }
      return margin.left + (d.level - 1) * levelSpacing;
    }).strength(d => d.group === 0 ? 0.5 : 0.2));
    
    // Other nodes: slight vertical spread
    simulation.force('otherY', d3.forceY(d => {
      if (d.group === 0) return null;
      // Above or below spine based on group
      const offset = d.group % 2 === 1 ? -150 : 150;
      return centerY + offset;
    }).strength(d => d.group !== 0 ? 0.05 : 0));
  }
  
  // Draw links
  const linkElements = g.selectAll('.link').data(simLinks).enter()
    .append('path').attr('class', 'link')
    .attr('stroke', d => getFastenerColor(d.fastener) || '#999')
    .attr('stroke-width', 1.5).attr('marker-end', 'url(#arrowhead)');
  
  // Draw link labels
  const linkLabels = g.selectAll('.link-label').data(simLinks.filter(l => l.fastener)).enter()
    .append('text').attr('class', 'link-label').attr('text-anchor', 'middle')
    .attr('fill', d => getFastenerColor(d.fastener) || '#666')
    .text(d => d.fastenerQty ? `${d.fastener}√ó${d.fastenerQty}` : d.fastener);
  
  // Draw nodes
  const nodeElements = g.selectAll('.node').data(visibleNodes).enter()
    .append('g').attr('class', 'node');
  
  if (!isMobile) {
    nodeElements.call(d3.drag()
      .on('start', function(e, d) { d.fx = null; d.fy = null; if (!e.active) simulation.alphaTarget(0.1).restart(); })
      .on('drag', function(e, d) { d.x = e.x; d.y = e.y; d3.select(this).attr('transform', `translate(${d.x},${d.y})`); })
      .on('end', function(e, d) { if (!e.active) simulation.alphaTarget(0); d.fx = d.x; d.fy = d.y; saveToLocalStorage(tabName, visibleNodes); updatePositionSource('local'); })
    );
  }
  
  // Tooltip
  nodeElements.append('title').text(d => {
    let t = d.name + `\nLevel: ${d.level}`;
    if (d.group !== null && d.group >= 0) t += ` | Group: ${d.group}`;
    if (d.sequenceNum) t += ` | Seq: ${d.sequenceNum}`;
    if (d.partNumber) t += `\nP/N: ${d.partNumber}`;
    if (d.status) t += `\nStatus: ${d.status}`;
    return t;
  });
  
  // Draw shapes
  nodeElements.each(function(d) {
    const shape = LEVEL_SHAPES[Math.min(d.level - 1, 7)];
    let fill;
    if (currentColorMode === 'group' && d.group !== null && d.group >= 0) {
      fill = GROUP_COLORS[d.group % GROUP_COLORS.length];
    } else {
      fill = LEVEL_COLORS[Math.min(d.level - 1, 7)];
    }
    const stroke = darkenColor(fill);
    drawShape(d3.select(this), shape, NODE_WIDTH, d.height, fill, stroke, d.isMultiParent, d.isOrphan);
  });
  
  // Status indicator
  nodeElements.filter(d => d.status).append('circle')
    .attr('class', 'status-indicator')
    .attr('cx', -NODE_WIDTH/2 + 8).attr('cy', d => -d.height/2 + 8).attr('r', 4)
    .attr('fill', d => getStatusColor(d.status)?.fill || '#bdc3c7')
    .attr('stroke', d => getStatusColor(d.status)?.stroke || '#95a5a6');
  
  // Sequence badge
  nodeElements.filter(d => d.sequenceNum && d.sequenceNum > 0).each(function(d) {
    const badge = getSequenceBadge(d.sequenceNum);
    if (!badge) return;
    
    const group = d3.select(this);
    group.append('circle').attr('class', 'sequence-badge-bg')
      .attr('cx', NODE_WIDTH/2 - 8).attr('cy', -d.height/2 + 8).attr('r', 8);
    group.append('text').attr('class', 'sequence-badge')
      .attr('x', NODE_WIDTH/2 - 8).attr('y', -d.height/2 + 8)
      .attr('text-anchor', 'middle').attr('dy', '0.35em')
      .text(badge);
  });
  
  // Node labels
  nodeElements.each(function(d) {
    const group = d3.select(this);
    const fontSize = Math.max(8, 11 - Math.floor(d.name.length / 15));
    const lines = wrapText(d.name, 13);
    const lineHeight = fontSize + 2;
    const totalH = lines.length * lineHeight;
    const startY = d.partNumber ? -totalH/2 - 2 : -totalH/2 + lineHeight/2;
    
    lines.forEach((line, i) => {
      group.append('text').attr('class', 'node-label')
        .attr('text-anchor', 'middle').attr('y', startY + i * lineHeight)
        .attr('font-size', fontSize + 'px').text(line);
    });
    
    if (d.partNumber) {
      group.append('text').attr('class', 'node-pn')
        .attr('text-anchor', 'middle').attr('y', startY + lines.length * lineHeight + 2)
        .attr('font-size', '7px')
        .text(d.partNumber.length > 12 ? d.partNumber.substring(0, 10) + '..' : d.partNumber);
    }
  });
  
  // Collapse indicator
  nodeElements.filter(d => d.receivesFrom.length > 0).each(function(d) {
    const group = d3.select(this);
    group.append('circle').attr('class', 'collapse-indicator')
      .attr('cx', -NODE_WIDTH/2 + 8).attr('cy', d.height/2 - 8).attr('r', 6)
      .on('click', (e) => { e.stopPropagation(); toggleCollapse(d.name); });
    group.append('text').attr('class', 'toggle-icon')
      .attr('x', -NODE_WIDTH/2 + 8).attr('y', d.height/2 - 8)
      .attr('text-anchor', 'middle').attr('dy', '0.35em')
      .text(collapsedNodes.has(d.name) ? '+' : '‚àí')
      .on('click', (e) => { e.stopPropagation(); toggleCollapse(d.name); });
  });
  
  // Simulation tick
  simulation.on('tick', () => {
    visibleNodes.forEach(n => {
      n.x = Math.max(NODE_WIDTH/2 + 10, Math.min(width - NODE_WIDTH/2 - 10, n.x));
      n.y = Math.max(n.height/2 + 10, Math.min(height - n.height/2 - 10, n.y));
    });
    
    linkElements.attr('d', d => {
      const sx = d.source.x + NODE_WIDTH/2, sy = d.source.y;
      const tx = d.target.x - NODE_WIDTH/2, ty = d.target.y;
      const mx = (sx + tx) / 2;
      return `M ${sx},${sy} C ${mx},${sy} ${mx},${ty} ${tx},${ty}`;
    });
    
    linkLabels.attr('x', d => (d.source.x + d.target.x)/2).attr('y', d => (d.source.y + d.target.y)/2 - 5);
    nodeElements.attr('transform', d => `translate(${d.x},${d.y})`);
  });
  
  if (!useSimulation) {
    simulation.alpha(0).stop();
    simulation.tick();
    linkElements.attr('d', d => {
      const sx = d.source.x + NODE_WIDTH/2, sy = d.source.y;
      const tx = d.target.x - NODE_WIDTH/2, ty = d.target.y;
      const mx = (sx + tx) / 2;
      return `M ${sx},${sy} C ${mx},${sy} ${mx},${ty} ${tx},${ty}`;
    });
    linkLabels.attr('x', d => (d.source.x + d.target.x)/2).attr('y', d => (d.source.y + d.target.y)/2 - 5);
    nodeElements.attr('transform', d => `translate(${d.x},${d.y})`);
  }
}

function toggleCollapse(name) {
  if (collapsedNodes.has(name)) collapsedNodes.delete(name);
  else collapsedNodes.add(name);
  renderGraph(currentTabName);
}

// ==================================================
// EVENT LISTENERS
// ==================================================
document.getElementById('fileSelect').addEventListener('change', e => {
  if (e.target.value) {
    collapsedNodes.clear();
    document.getElementById('levelFilter').value = 'all';
    document.getElementById('groupFilter').value = 'all';
    renderGraph(e.target.value);
  }
});

document.getElementById('levelFilter').addEventListener('change', () => {
  if (currentTabName) renderGraph(currentTabName);
});

document.getElementById('groupFilter').addEventListener('change', () => {
  if (currentTabName) renderGraph(currentTabName);
});

document.getElementById('colorMode').addEventListener('change', () => {
  if (currentTabName) renderGraph(currentTabName);
});

// ==================================================
// INIT
// ==================================================
loadAllSheets();

</script>
