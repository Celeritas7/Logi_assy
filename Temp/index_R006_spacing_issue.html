<script>
// ==================================================
// GOOGLE SHEET CONFIGURATION

const GOOGLE_SHEET_ID = "1oDuEttMeDCvnK7WIAyYfYgfyls6Y05UZZzZw72VHERo";

const SHEET_TABS = [

function getSheetUrl(gid) {

}

// ==================================================
// STATUS CONFIGURATION
// ==================================================
const STATUS_COLORS = {
  DONE:        { fill: "#27ae60", stroke: "#1e8449" },
  IN_PROGRESS: { fill: "#f1c40f", stroke: "#d4ac0d" },
  NOT_STARTED: { fill: "#bdc3c7", stroke: "#95a5a6" },

  REVIEW:      { fill: "#3498db", stroke: "#2980b9" },
  DEFAULT:     { fill: "#bdc3c7", stroke: "#95a5a6" }
};

function getStatusColor(status) {
  if (!status) return STATUS_COLORS.DEFAULT;
  const upper = status.toUpperCase().replace(/\s+/g, '_');
  return STATUS_COLORS[upper] || STATUS_COLORS.DEFAULT;
}

// ==================================================
// FASTENER COLOR MAPPING
// ==================================================
const FASTENER_COLORS = {
  CBE: "#3498db",
  CBST: "#9b59b6",
  M: "#27ae60",
  MS: "#e67e22",
  PRESS: "#e74c3c",
  ORIGINAL: "#7f8c8d",
  OTHER: "#2c3e50"
};

function getFastenerColor(fastener) {
  if (!fastener || fastener === "" || fastener === "None") return null;
  const upper = fastener.toUpperCase();
  if (upper.includes("PRESS")) return FASTENER_COLORS.PRESS;
  if (upper === "ORIGINAL") return FASTENER_COLORS.ORIGINAL;
  if (upper.startsWith("CBST")) return FASTENER_COLORS.CBST;
  if (upper.startsWith("CBE") || upper.startsWith("CB")) return FASTENER_COLORS.CBE;
  if (upper.startsWith("MSSF") || upper.startsWith("MSSK") || upper.startsWith("MS")) return FASTENER_COLORS.MS;
  if (/^M\d/.test(upper)) return FASTENER_COLORS.M;
  return FASTENER_COLORS.OTHER;
}

// ==================================================
// STYLE CONFIGURATION
// ==================================================
const STYLE_SCALE = [
  { shape: "rectangle",               fill: "#f5f5f5" },
  { shape: "rounded_rectangle",       fill: "#fee8e8" },
  { shape: "rounded_rectangle_strong",fill: "#fcdaf7" },
  { shape: "ellipse",                 fill: "#f3e9cf" },
  { shape: "hexagon",                 fill: "#b6d7a8" },
];

const FONT_SIZES = [10, 12, 14, 16, 18, 20];
const NODE_WIDTH = 150;
const NODE_HEIGHT = 50;

// ==================================================
// GLOBAL STATE
// ==================================================
let loadedData = {};
let currentGraphData = null;
let collapsedNodes = new Set();

// ==================================================
// UTILITY FUNCTIONS
// ==================================================
function darkenColor(hex, factor = 0.7) {
  hex = hex.replace('#', '');
  let r = parseInt(hex.substring(0, 2), 16);
  let g = parseInt(hex.substring(2, 4), 16);
  let b = parseInt(hex.substring(4, 6), 16);
  r = Math.floor(r * factor);
  g = Math.floor(g * factor);
  b = Math.floor(b * factor);
  return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

function getStyleForDepth(depth, maxDepth) {
  if (maxDepth === 0) return STYLE_SCALE[STYLE_SCALE.length - 1];
  const normalizedDepth = 1 - (depth / maxDepth);
  const index = Math.round(normalizedDepth * (STYLE_SCALE.length - 1));
  return STYLE_SCALE[index];
}

function getFontSize(depth, maxDepth) {
  if (maxDepth === 0) return FONT_SIZES[FONT_SIZES.length - 1];
  const normalizedDepth = 1 - (depth / maxDepth);
  const index = Math.round(normalizedDepth * (FONT_SIZES.length - 1));
  return FONT_SIZES[index];
}

function setStatus(msg, type = 'loading') {

// ==================================================
// CSV PARSING
// ==================================================
function parseCSV(csvText) {
  const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
  if (lines.length === 0) return [];
  
  const headers = parseCSVLine(lines[0]);
  const data = [];
  
  for (let i = 1; i < lines.length; i++) {
    const values = parseCSVLine(lines[i]);
    if (values.length === 0) continue;
    
    const row = {};
    headers.forEach((header, index) => {
      row[header.trim()] = (values[index] || '').trim();
    });
    
    if (!row.Child) continue;
    
    data.push(row);
  }
  
  return data;
}

function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;
  
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }
  result.push(current);
  
  return result;
}

// ==================================================
// CSV TO DAG WITH ORPHAN SUPPORT
// ==================================================
function csvToDAG(csvData) {
  const nodes = new Map();
  const links = [];
  
  // First pass: Create all nodes and collect info
  csvData.forEach(row => {
    const childName = row.Child.trim();
    
    if (!nodes.has(childName)) {
      nodes.set(childName, {
        name: childName,
        partNumber: row.Part_Number || row.Part_Num || '',
        status: row.Status || '',
        qty: parseInt(row.Qty) || 1,
        depth: -1,
        parents: [],
        children: [],
        isMultiParent: false,
        isOrphan: false,
        fastener: row.Fastener || '',
        fastenerQty: parseInt(row.Fastener_Qty) || 0
      });
    }
    
    // Parse parents (semicolon separated)
    const parentStr = row.Parent || '';
    const parents = parentStr.split(';').map(p => p.trim()).filter(p => p);
    
    parents.forEach(parentName => {
      const parentUpper = parentName.toUpperCase();
      
      // Skip ROOT and NONE/ORPHAN
      if (parentUpper === 'ROOT') {
        return;
      }
      
      if (parentUpper === 'NONE' || parentUpper === 'ORPHAN') {
        nodes.get(childName).isOrphan = true;
        return;
      }
      
      // Create parent node if doesn't exist
      if (!nodes.has(parentName)) {
        nodes.set(parentName, {
          name: parentName,
          partNumber: '',
          status: '',
          qty: 1,
          depth: -1,
          parents: [],
          children: [],
          isMultiParent: false,
          isOrphan: false,
          fastener: '',
          fastenerQty: 0
        });
      }
      
      // Link: from parent TO child (LEFT to RIGHT flow)
      // source = parent (left), target = child (right)
      links.push({
        source: parentName,  // Parent node (left)
        target: childName,   // Child node (right)
        fastener: row.Fastener || '',
        fastenerQty: parseInt(row.Fastener_Qty) || 0
      });
      
      // Track relationships
      const childNode = nodes.get(childName);
      if (!childNode.parents.includes(parentName)) {
        childNode.parents.push(parentName);
      }
      
      const parentNode = nodes.get(parentName);
      if (!parentNode.children.includes(childName)) {
        parentNode.children.push(childName);
      }
    });
  });
  
  // Mark multi-parent nodes
  nodes.forEach(node => {
    node.isMultiParent = node.parents.length > 1;
  });
  
  // Find root node (has Parent = ROOT)
  let rootName = null;
  csvData.forEach(row => {
    const parentStr = row.Parent || '';
    const parents = parentStr.split(';').map(p => p.trim().toUpperCase());
    if (parents.includes('ROOT')) {
      rootName = row.Child.trim();
    }
  });
  
  // If no explicit ROOT, find nodes with no parents (excluding orphans)
  if (!rootName) {
    for (const [name, node] of nodes) {
      if (node.parents.length === 0 && !node.isOrphan) {
        rootName = name;
        break;
      }
    }
  }
  
  if (!rootName) {
    console.error('No root node found');
    return null;
  }
  
  // PASS 1: Calculate depths using BFS from root
  const queue = [{ name: rootName, depth: 0 }];
  const visited = new Set();
  let maxDepth = 0;
  
  while (queue.length > 0) {
    const { name, depth } = queue.shift();
    
    if (visited.has(name)) continue;
    visited.add(name);
    
    const node = nodes.get(name);
    if (node) {
      node.depth = Math.max(node.depth, depth);
      maxDepth = Math.max(maxDepth, depth);
      
      node.children.forEach(childName => {
        if (!visited.has(childName)) {
          queue.push({ name: childName, depth: depth + 1 });
        }
      });
    }
  }
  
  // PASS 2: Calculate depths for orphans based on their children
  nodes.forEach(node => {
    if (node.isOrphan && node.depth === -1) {
      let minChildDepth = Infinity;
      
      node.children.forEach(childName => {
        const childNode = nodes.get(childName);
        if (childNode && childNode.depth !== -1) {
          minChildDepth = Math.min(minChildDepth, childNode.depth);
        }
      });
      
      if (minChildDepth !== Infinity) {
        node.depth = minChildDepth - 1;
        if (node.depth < 0) node.depth = 0;
      } else {
        node.depth = 1;
      }
      
      maxDepth = Math.max(maxDepth, node.depth);
    }
  });
  
  // PASS 3: Handle any remaining unvisited nodes
  nodes.forEach(node => {
    if (node.depth === -1) {
      let minChildDepth = Infinity;
      node.children.forEach(childName => {
        const childNode = nodes.get(childName);
        if (childNode && childNode.depth !== -1) {
          minChildDepth = Math.min(minChildDepth, childNode.depth);
        }
      });
      
      if (minChildDepth !== Infinity) {
        node.depth = minChildDepth - 1;
        if (node.depth < 0) node.depth = 0;
      } else {
        node.depth = maxDepth + 1;
      }
      
      maxDepth = Math.max(maxDepth, node.depth);
    }
  });
  
  return {
    nodes: Array.from(nodes.values()),
    links: links,
    rootName: rootName,
    maxDepth: maxDepth
  };
}

// ==================================================
// VISIBILITY CALCULATION
// ==================================================
function isNodeVisible(nodeName, nodes, collapsedNodes) {
  const nodesMap = new Map(nodes.map(n => [n.name, n]));
  const node = nodesMap.get(nodeName);
  
  if (!node) return false;
  
  // Root is always visible
  if (node.parents.length === 0 && !node.isOrphan) return true;
  
  // Orphans are always visible
  if (node.isOrphan && node.parents.length === 0) return true;
  
  // Check if ANY parent path leads to a visible, non-collapsed ancestor
  function hasVisiblePath(currentName, visited = new Set()) {
    if (visited.has(currentName)) return false;
    visited.add(currentName);
    
    const current = nodesMap.get(currentName);
    if (!current) return false;
    
    // Root node or orphan with no parents
    if ((current.parents.length === 0 && !current.isOrphan) || 
        (current.isOrphan && current.parents.length === 0)) {
      return true;
    }
    
    // Check each parent
    for (const parentName of current.parents) {
      // If parent is collapsed, this path is blocked
      if (collapsedNodes.has(parentName)) continue;
      
      // If parent has a visible path, we're visible
      if (hasVisiblePath(parentName, visited)) return true;
    }
    
    return false;
  }
  
  return hasVisiblePath(nodeName);
}

function isLinkFromCollapsedParent(link, collapsedNodes) {
  // Link goes from source (parent) to target (child)
  // If source (parent) is collapsed, show as dotted
  return collapsedNodes.has(link.source);
}

// ==================================================
// LOAD DATA FROM GOOGLE SHEETS
// ==================================================
async function loadSheetData(tabConfig) {
  const url = getSheetUrl(tabConfig.gid);
  
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const csvText = await response.text();
    const csvData = parseCSV(csvText);
    const graphData = csvToDAG(csvData);
    
    return graphData;
  } catch (error) {
    console.error(`Error loading ${tabConfig.name}:`, error);
    throw error;
  }
}

    const tab = SHEET_TABS[index];
    
    if (result.status === 'fulfilled' && result.value.graphData) {
      const { graphData } = result.value;
      loadedData[tab.name] = graphData;
      
      const option = document.createElement('option');
      option.value = tab.name;
      option.textContent = graphData.rootName || tab.name;
      select.appendChild(option);
      
      if (!firstValidTab) firstValidTab = tab.name;
    } else {
      console.warn(`Could not load ${tab.name}:`, result.reason);
    }
  });
  
  if (firstValidTab) {
    setStatus('');
    select.value = firstValidTab;
    renderGraph(firstValidTab);
  } else {
    setStatus('No valid data found. Check Google Sheet permissions.', 'error');
    document.getElementById('treeContainer').innerHTML = 
      '<div class="message error">Could not load any sheets. Make sure your Google Sheet is published to web.<br><br>Go to: File â†’ Share â†’ Publish to web â†’ Select CSV format â†’ Publish</div>';
  }
}

function refreshData() {
  loadedData = {};
  collapsedNodes.clear();
  loadAllSheets();
}

function expandAll() {
  collapsedNodes.clear();
  if (currentGraphData) {
    renderGraph(document.getElementById('fileSelect').value);
  }
}

function collapseAll() {
  if (currentGraphData) {
    currentGraphData.nodes.forEach(node => {
      if (node.children.length > 0) {
        collapsedNodes.add(node.name);
      }
    });
    renderGraph(document.getElementById('fileSelect').value);
  }
}

// ==================================================
// DRAW SVG SHAPE
// ==================================================
function drawShape(selection, shapeType, width, height, fill, stroke, statusStroke, isMultiParent, isOrphan) {
  const halfW = width / 2;
  const halfH = height / 2;
  
  const finalStroke = statusStroke || stroke;
  const strokeWidth = (isMultiParent || isOrphan) ? 3 : 2;
  const dashArray = isOrphan ? '6,3' : 'none';

  selection.selectAll('.node-shape, .multi-parent-indicator, .orphan-indicator').remove();

  if (shapeType === "rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', 0);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4)
        .attr('y', -halfH - 4)
        .attr('width', width + 8)
        .attr('height', height + 8)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none')
        .attr('rx', 2);
    }
  }
  else if (shapeType === "rounded_rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', 8);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4)
        .attr('y', -halfH - 4)
        .attr('width', width + 8)
        .attr('height', height + 8)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none')
        .attr('rx', 10);
    }
  }
  else if (shapeType === "rounded_rectangle_strong") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', 15);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4)
        .attr('y', -halfH - 4)
        .attr('width', width + 8)
        .attr('height', height + 8)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none')
        .attr('rx', 17);
    }
  }
  else if (shapeType === "ellipse") {
    selection.insert('ellipse', ':first-child')
      .attr('class', 'node-shape')
      .attr('cx', 0)
      .attr('cy', 0)
      .attr('rx', halfW)
      .attr('ry', halfH)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      selection.insert('ellipse', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('cx', 0)
        .attr('cy', 0)
        .attr('rx', halfW + 4)
        .attr('ry', halfH + 4)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none');
    }
  }
  else if (shapeType === "hexagon") {
    const points = [
      [-halfW + 12, -halfH],
      [halfW - 12, -halfH],
      [halfW, 0],
      [halfW - 12, halfH],
      [-halfW + 12, halfH],
      [-halfW, 0]
    ].map(p => p.join(',')).join(' ');

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      const outerPoints = [
        [-halfW + 10, -halfH - 4],
        [halfW - 10, -halfH - 4],
        [halfW + 4, 0],
        [halfW - 10, halfH + 4],
        [-halfW + 10, halfH + 4],
        [-halfW - 4, 0]
      ].map(p => p.join(',')).join(' ');
      
      selection.insert('polygon', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('points', outerPoints)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none');
    }
  }
}

// ==================================================
// RENDER DAG
// ==================================================
function renderGraph(tabName) {
  const container = document.getElementById('treeContainer');
  container.innerHTML = '<svg id="treeSvg"></svg>';
  
  const graphData = loadedData[tabName];
  if (!graphData) {
    console.error('No data for:', tabName);
    container.innerHTML = '<div class="message error">No data available for this assembly.</div>';
    return;
  }

  currentGraphData = graphData;
  
  const svg = d3.select('#treeSvg');
  const { nodes, links, rootName, maxDepth } = graphData;
  
  // Filter visible nodes
  const visibleNodes = nodes.filter(node => isNodeVisible(node.name, nodes, collapsedNodes));
  const visibleNodeNames = new Set(visibleNodes.map(n => n.name));
  
  // Filter links (both ends visible)
  const visibleLinks = links.filter(link => 
    visibleNodeNames.has(link.source) && visibleNodeNames.has(link.target)
  );
  
  // Calculate layout dimensions
  const margin = { top: 60, right: 200, bottom: 60, left: 100 };
  
  // Group nodes by depth
  const nodesByDepth = {};
  visibleNodes.forEach(node => {
    if (!nodesByDepth[node.depth]) {
      nodesByDepth[node.depth] = [];
    }
    nodesByDepth[node.depth].push(node);
  });
  
  const depthCount = maxDepth + 1;
  const maxNodesInLevel = Math.max(...Object.values(nodesByDepth).map(arr => arr.length), 1);
  
  const width = Math.max(1400, depthCount * 280 + margin.left + margin.right);
  const height = Math.max(800, maxNodesInLevel * 80 + margin.top + margin.bottom);
  
  svg.attr('width', width).attr('height', height);
  
  // Position nodes: ROOT on LEFT (depth 0 = leftmost), children to the RIGHT
  const nodePositions = new Map();
  
  Object.keys(nodesByDepth).sort((a, b) => a - b).forEach(depth => {
    const depthNodes = nodesByDepth[depth];
    const x = margin.left + depth * 250;  // depth 0 = left, higher depth = more right
    const totalHeight = depthNodes.length * 70;
    const startY = (height - totalHeight) / 2 + 35;
    
    depthNodes.forEach((node, index) => {
      node.x = x;
      node.y = startY + index * 70;
      nodePositions.set(node.name, { x: node.x, y: node.y });
    });
  });
  
  const g = svg.append('g').attr('class', 'main');
  
  // Arrow markers
  const defs = svg.append('defs');
  
  defs.append('marker')
    .attr('id', 'arrowhead')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 8)
    .attr('refY', 0)
    .attr('orient', 'auto')
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .append('path')
    .attr('d', 'M 0,-5 L 10,0 L 0,5')
    .attr('fill', '#888');
  
  defs.append('marker')
    .attr('id', 'arrowhead-faded')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 8)
    .attr('refY', 0)
    .attr('orient', 'auto')
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .append('path')
    .attr('d', 'M 0,-5 L 10,0 L 0,5')
    .attr('fill', '#ccc');
  
  // Link generator
  const linkGenerator = d3.linkHorizontal()
    .x(d => d.x)
    .y(d => d.y);
  
  // Draw links (from parent on left to child on right)
  visibleLinks.forEach(link => {
    const sourcePos = nodePositions.get(link.source); // Parent (left)
    const targetPos = nodePositions.get(link.target); // Child (right)
    
    if (!sourcePos || !targetPos) return;
    
    const isCollapsed = isLinkFromCollapsedParent(link, collapsedNodes);
    const fastenerColor = getFastenerColor(link.fastener);
    const baseColor = fastenerColor || '#888';
    
    // Arrow goes from source (parent, left) to target (child, right)
    g.append('path')
      .attr('class', 'link')
      .attr('d', linkGenerator({
        source: { x: sourcePos.x + NODE_WIDTH / 2, y: sourcePos.y },  // Right edge of parent
        target: { x: targetPos.x - NODE_WIDTH / 2, y: targetPos.y }   // Left edge of child
      }))
      .attr('stroke', baseColor)
      .attr('stroke-width', isCollapsed ? 1.5 : 2)
      .attr('stroke-dasharray', isCollapsed ? '5,5' : 'none')
      .attr('opacity', isCollapsed ? 0.3 : 1)
      .attr('marker-end', isCollapsed ? 'url(#arrowhead-faded)' : 'url(#arrowhead)');
    
    // Fastener label
    if (link.fastener && !isCollapsed) {
      const midX = (sourcePos.x + NODE_WIDTH / 2 + targetPos.x - NODE_WIDTH / 2) / 2;
      const midY = (sourcePos.y + targetPos.y) / 2 - 8;
      
      g.append('text')
        .attr('class', 'link-label')
        .attr('x', midX)
        .attr('y', midY)
        .attr('text-anchor', 'middle')
        .attr('fill', baseColor)
        .attr('opacity', 1)
        .text(link.fastenerQty ? `${link.fastener} Ã—${link.fastenerQty}` : link.fastener);
    }
  });
  
  // Draw nodes
  const nodeGroups = g.selectAll('.node')
    .data(visibleNodes)
    .enter()
    .append('g')
    .attr('class', 'node')
    .attr('transform', d => `translate(${d.x}, ${d.y})`);
  
  // Draw shapes
  nodeGroups.each(function(d) {
    const style = getStyleForDepth(d.depth, maxDepth);
    const defaultStroke = darkenColor(style.fill);
    const statusColor = getStatusColor(d.status);
    const statusStroke = d.status ? statusColor.stroke : null;
    
    drawShape(d3.select(this), style.shape, NODE_WIDTH, NODE_HEIGHT, style.fill, defaultStroke, statusStroke, d.isMultiParent, d.isOrphan);
  });
  
  // Status indicator
  nodeGroups.filter(d => d.status)
    .append('circle')
    .attr('class', 'status-indicator')
    .attr('cx', -NODE_WIDTH / 2 + 12)
    .attr('cy', -NODE_HEIGHT / 2 + 12)
    .attr('r', 7)
    .attr('fill', d => getStatusColor(d.status).fill)
    .attr('stroke', d => getStatusColor(d.status).stroke);
  
  // Node labels
  nodeGroups.append('text')
    .attr('class', 'node-label')
    .attr('text-anchor', 'middle')
    .attr('dy', d => d.partNumber ? '-0.2em' : '0.35em')
    .attr('font-size', d => getFontSize(d.depth, maxDepth) + 'px')
    .text(d => {
      const name = d.name;
      const maxLen = 18;
      return name.length > maxLen ? name.substring(0, maxLen - 2) + '...' : name;
    });
  
  // Part number
  nodeGroups.filter(d => d.partNumber)
    .append('text')
    .attr('class', 'node-pn')
    .attr('text-anchor', 'middle')
    .attr('dy', '1em')
    .attr('font-size', '9px')
    .text(d => {
      const pn = d.partNumber;
      const display = pn.length > 22 ? pn.substring(0, 20) + '...' : pn;
      return `(${display})`;
    });
  
  // Collapse/expand indicator (only for nodes with children)
  const nodesWithChildren = nodeGroups.filter(d => d.children.length > 0);
  
  nodesWithChildren.append('circle')
    .attr('class', 'collapse-indicator')
    .attr('cx', NODE_WIDTH / 2 - 10)
    .attr('cy', -NODE_HEIGHT / 2 + 10)
    .attr('r', 10)
    .on('click', function(event, d) {
      event.stopPropagation();
      toggleCollapse(d.name);
    });
  
  nodesWithChildren.append('text')
    .attr('class', 'toggle-icon')
    .attr('x', NODE_WIDTH / 2 - 10)
    .attr('y', -NODE_HEIGHT / 2 + 10)
    .attr('text-anchor', 'middle')
    .attr('dy', '0.35em')
    .attr('font-size', '14px')
    .text(d => collapsedNodes.has(d.name) ? '+' : 'âˆ’')
    .on('click', function(event, d) {
      event.stopPropagation();
      toggleCollapse(d.name);
    });
}

function toggleCollapse(nodeName) {
  if (collapsedNodes.has(nodeName)) {
    collapsedNodes.delete(nodeName);
  } else {
    collapsedNodes.add(nodeName);
  }
  
  const tabName = document.getElementById('fileSelect').value;
  if (tabName) {
    renderGraph(tabName);
  }
}

  if (e.target.value) {
    collapsedNodes.clear();
    renderGraph(e.target.value);
