<script>
// ==================================================
// GOOGLE SHEET CONFIGURATION
// ==================================================
const GOOGLE_SHEET_ID = "1oDuEttMeDCvnK7WIAyYfYgfyls6Y05UZZzZw72VHERo";

const SHEET_TABS = [
  { name: "Logi_base_L1", gid: "1604202891" },
  { name: "Pillar_L2", gid: "0" },
  { name: "1-2_Pillar_mounting", gid: "207097345" },
  { name: "L3", gid: "56854072" },
  { name: "L3_mounting", gid: "180536805" },
  { name: "Motor_mountings", gid: "1949211141" }
];

function getSheetUrl(gid) {
  return `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv&gid=${gid}`;
}

// ==================================================
// STATUS CONFIGURATION
// ==================================================
const STATUS_COLORS = {
  DONE:        { fill: "#27ae60", stroke: "#1e8449" },
  IN_PROGRESS: { fill: "#f1c40f", stroke: "#d4ac0d" },
  NOT_STARTED: { fill: "#bdc3c7", stroke: "#95a5a6" },
  BLOCKED:     { fill: "#e74c3c", stroke: "#c0392b" },
  ON_HOLD:     { fill: "#e67e22", stroke: "#d35400" },
  REVIEW:      { fill: "#3498db", stroke: "#2980b9" },
  DEFAULT:     { fill: "#bdc3c7", stroke: "#95a5a6" }
};

function getStatusColor(status) {
  if (!status) return STATUS_COLORS.DEFAULT;
  const upper = status.toUpperCase().replace(/\s+/g, '_');
  return STATUS_COLORS[upper] || STATUS_COLORS.DEFAULT;
}

// ==================================================
// FASTENER COLOR MAPPING
// ==================================================
const FASTENER_COLORS = {
  CBE: "#3498db",
  CBST: "#9b59b6",
  M: "#27ae60",
  MS: "#e67e22",
  PRESS: "#e74c3c",
  ORIGINAL: "#7f8c8d",
  OTHER: "#2c3e50"
};

function getFastenerColor(fastener) {
  if (!fastener || fastener === "" || fastener === "None") return null;
  const upper = fastener.toUpperCase();
  if (upper.includes("PRESS")) return FASTENER_COLORS.PRESS;
  if (upper === "ORIGINAL") return FASTENER_COLORS.ORIGINAL;
  if (upper.startsWith("CBST")) return FASTENER_COLORS.CBST;
  if (upper.startsWith("CBE") || upper.startsWith("CB")) return FASTENER_COLORS.CBE;
  if (upper.startsWith("MSSF") || upper.startsWith("MSSK") || upper.startsWith("MS")) return FASTENER_COLORS.MS;
  if (/^M\d/.test(upper)) return FASTENER_COLORS.M;
  return FASTENER_COLORS.OTHER;
}

// ==================================================
// STYLE CONFIGURATION
// ==================================================
const STYLE_SCALE = [
  { shape: "rectangle",               fill: "#f5f5f5" },
  { shape: "rounded_rectangle",       fill: "#fee8e8" },
  { shape: "rounded_rectangle_strong",fill: "#fcdaf7" },
  { shape: "ellipse",                 fill: "#f3e9cf" },
  { shape: "hexagon",                 fill: "#b6d7a8" },
];

const FONT_SIZES = [10, 12, 14, 16, 18, 20];
const NODE_WIDTH = 150;
const NODE_HEIGHT = 50;

// ==================================================
// GLOBAL STATE
// ==================================================
let loadedData = {};
let currentGraphData = null;

// ==================================================
// UTILITY FUNCTIONS
// ==================================================
function darkenColor(hex, factor = 0.7) {
  hex = hex.replace('#', '');
  let r = parseInt(hex.substring(0, 2), 16);
  let g = parseInt(hex.substring(2, 4), 16);
  let b = parseInt(hex.substring(4, 6), 16);
  r = Math.floor(r * factor);
  g = Math.floor(g * factor);
  b = Math.floor(b * factor);
  return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

function getStyleForDepth(depth, maxDepth) {
  if (maxDepth === 0) return STYLE_SCALE[STYLE_SCALE.length - 1];
  const normalizedDepth = 1 - (depth / maxDepth);
  const index = Math.round(normalizedDepth * (STYLE_SCALE.length - 1));
  return STYLE_SCALE[index];
}

function getFontSize(depth, maxDepth) {
  if (maxDepth === 0) return FONT_SIZES[FONT_SIZES.length - 1];
  const normalizedDepth = 1 - (depth / maxDepth);
  const index = Math.round(normalizedDepth * (FONT_SIZES.length - 1));
  return FONT_SIZES[index];
}

function setStatus(msg, type = 'loading') {
  const el = document.getElementById('statusIndicator');
  el.textContent = msg;
  el.className = type;
}

// ==================================================
// CSV PARSING
// ==================================================
function parseCSV(csvText) {
  const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
  if (lines.length === 0) return [];
  
  const headers = parseCSVLine(lines[0]);
  const data = [];
  
  for (let i = 1; i < lines.length; i++) {
    const values = parseCSVLine(lines[i]);
    if (values.length === 0) continue;
    
    const row = {};
    headers.forEach((header, index) => {
      row[header.trim()] = (values[index] || '').trim();
    });
    
    // Skip empty rows (no Child)
    if (!row.Child) continue;
    
    data.push(row);
  }
  
  return data;
}

function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;
  
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }
  result.push(current);
  
  return result;
}

// ==================================================
// CSV TO DAG (Directed Acyclic Graph) WITH SEMICOLON SUPPORT
// ==================================================
function csvToDAG(csvData) {
  const nodes = new Map(); // name -> node data
  const links = []; // { source, target, fastener, fastenerQty }
  
  // First pass: Create all nodes
  csvData.forEach(row => {
    const childName = row.Child.trim();
    
    if (!nodes.has(childName)) {
      nodes.set(childName, {
        name: childName,
        partNumber: row.Part_Number || row.Part_Num || '',
        status: row.Status || '',
        qty: parseInt(row.Qty) || 1,
        depth: -1, // Will calculate later
        parents: [],
        children: []
      });
    }
    
    // Parse parents (semicolon separated)
    const parentStr = row.Parent || '';
    const parents = parentStr.split(';').map(p => p.trim()).filter(p => p);
    
    parents.forEach(parentName => {
      // Create parent node if doesn't exist
      if (parentName.toUpperCase() !== 'ROOT' && !nodes.has(parentName)) {
        nodes.set(parentName, {
          name: parentName,
          partNumber: '',
          status: '',
          qty: 1,
          depth: -1,
          parents: [],
          children: []
        });
      }
      
      // Add link
      if (parentName.toUpperCase() !== 'ROOT') {
        links.push({
          source: childName,
          target: parentName,
          fastener: row.Fastener || '',
          fastenerQty: parseInt(row.Fastener_Qty) || 0
        });
        
        // Track relationships
        nodes.get(childName).parents.push(parentName);
        if (nodes.has(parentName)) {
          nodes.get(parentName).children.push(childName);
        }
      }
    });
  });
  
  // Find root node (has Parent = ROOT)
  let rootName = null;
  csvData.forEach(row => {
    const parentStr = row.Parent || '';
    const parents = parentStr.split(';').map(p => p.trim().toUpperCase());
    if (parents.includes('ROOT')) {
      rootName = row.Child.trim();
    }
  });
  
  // If no explicit ROOT, find nodes with no parents
  if (!rootName) {
    for (const [name, node] of nodes) {
      if (node.parents.length === 0) {
        rootName = name;
        break;
      }
    }
  }
  
  if (!rootName) {
    console.error('No root node found');
    return null;
  }
  
  // Calculate depths using BFS from root
  const queue = [{ name: rootName, depth: 0 }];
  const visited = new Set();
  let maxDepth = 0;
  
  while (queue.length > 0) {
    const { name, depth } = queue.shift();
    
    if (visited.has(name)) continue;
    visited.add(name);
    
    const node = nodes.get(name);
    if (node) {
      node.depth = Math.max(node.depth, depth);
      maxDepth = Math.max(maxDepth, depth);
      
      // Add children to queue
      node.children.forEach(childName => {
        if (!visited.has(childName)) {
          queue.push({ name: childName, depth: depth + 1 });
        }
      });
    }
  }
  
  // Set depth for any unvisited nodes (disconnected)
  nodes.forEach(node => {
    if (node.depth === -1) {
      node.depth = maxDepth + 1;
    }
  });
  
  return {
    nodes: Array.from(nodes.values()),
    links: links,
    rootName: rootName,
    maxDepth: maxDepth
  };
}

// ==================================================
// LOAD DATA FROM GOOGLE SHEETS
// ==================================================
async function loadSheetData(tabConfig) {
  const url = getSheetUrl(tabConfig.gid);
  
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const csvText = await response.text();
    const csvData = parseCSV(csvText);
    const graphData = csvToDAG(csvData);
    
    return graphData;
  } catch (error) {
    console.error(`Error loading ${tabConfig.name}:`, error);
    throw error;
  }
}

async function loadAllSheets() {
  const select = document.getElementById('fileSelect');
  setStatus('Loading sheets...');
  select.innerHTML = '<option value="">Loading...</option>';
  
  const results = await Promise.allSettled(
    SHEET_TABS.map(async (tab) => {
      const graphData = await loadSheetData(tab);
      return { tab, graphData };
    })
  );
  
  select.innerHTML = '';
  let firstValidTab = null;
  
  results.forEach((result, index) => {
    const tab = SHEET_TABS[index];
    
    if (result.status === 'fulfilled' && result.value.graphData) {
      const { graphData } = result.value;
      loadedData[tab.name] = graphData;
      
      const option = document.createElement('option');
      option.value = tab.name;
      // Use root node name as display text
      option.textContent = graphData.rootName || tab.name;
      select.appendChild(option);
      
      if (!firstValidTab) firstValidTab = tab.name;
    } else {
      console.warn(`Could not load ${tab.name}:`, result.reason);
    }
  });
  
  if (firstValidTab) {
    setStatus('');
    select.value = firstValidTab;
    renderGraph(firstValidTab);
  } else {
    setStatus('No valid data found. Check Google Sheet permissions.', 'error');
    document.getElementById('treeContainer').innerHTML = 
      '<div class="message error">Could not load any sheets. Make sure your Google Sheet is published to web.<br><br>Go to: File â†’ Share â†’ Publish to web â†’ Select CSV format â†’ Publish</div>';
  }
}

function refreshData() {
  loadedData = {};
  loadAllSheets();
}

// ==================================================
// DRAW SVG SHAPE
// ==================================================
function drawShape(selection, shapeType, width, height, fill, stroke, statusStroke) {
  const halfW = width / 2;
  const halfH = height / 2;
  
  const finalStroke = statusStroke || stroke;
  const strokeWidth = statusStroke ? 3 : 2;

  selection.selectAll('.node-shape').remove();

  if (shapeType === "rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 0);
  }
  else if (shapeType === "rounded_rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 8);
  }
  else if (shapeType === "rounded_rectangle_strong") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 15);
  }
  else if (shapeType === "ellipse") {
    selection.insert('ellipse', ':first-child')
      .attr('class', 'node-shape')
      .attr('cx', 0)
      .attr('cy', 0)
      .attr('rx', halfW)
      .attr('ry', halfH)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth);
  }
  else if (shapeType === "hexagon") {
    const points = [
      [-halfW + 12, -halfH],
      [halfW - 12, -halfH],
      [halfW, 0],
      [halfW - 12, halfH],
      [-halfW + 12, halfH],
      [-halfW, 0]
    ].map(p => p.join(',')).join(' ');

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth);
  }
}

// ==================================================
// RENDER DAG (Directed Acyclic Graph)
// ==================================================
function renderGraph(tabName) {
  const container = document.getElementById('treeContainer');
  container.innerHTML = '<svg id="treeSvg"></svg>';
  
  const graphData = loadedData[tabName];
  if (!graphData) {
    console.error('No data for:', tabName);
    container.innerHTML = '<div class="message error">No data available for this assembly.</div>';
    return;
  }

  currentGraphData = graphData;
  
  const svg = d3.select('#treeSvg');
  const { nodes, links, rootName, maxDepth } = graphData;
  
  // Calculate layout dimensions
  const margin = { top: 60, right: 200, bottom: 60, left: 100 };
  
  // Group nodes by depth for positioning
  const nodesByDepth = {};
  nodes.forEach(node => {
    if (!nodesByDepth[node.depth]) {
      nodesByDepth[node.depth] = [];
    }
    nodesByDepth[node.depth].push(node);
  });
  
  // Calculate positions
  const depthCount = maxDepth + 1;
  const maxNodesInLevel = Math.max(...Object.values(nodesByDepth).map(arr => arr.length));
  
  const width = Math.max(1400, depthCount * 280 + margin.left + margin.right);
  const height = Math.max(800, maxNodesInLevel * 80 + margin.top + margin.bottom);
  
  svg.attr('width', width).attr('height', height);
  
  // Position nodes
  const nodePositions = new Map();
  
  Object.keys(nodesByDepth).sort((a, b) => b - a).forEach(depth => {
    const depthNodes = nodesByDepth[depth];
    const x = margin.left + (maxDepth - depth) * 250;
    const totalHeight = depthNodes.length * 70;
    const startY = (height - totalHeight) / 2 + 35;
    
    depthNodes.forEach((node, index) => {
      node.x = x;
      node.y = startY + index * 70;
      nodePositions.set(node.name, { x: node.x, y: node.y });
    });
  });
  
  const g = svg.append('g')
    .attr('class', 'main');
  
  // Create arrow marker
  svg.append('defs').append('marker')
    .attr('id', 'arrowhead')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 8)
    .attr('refY', 0)
    .attr('orient', 'auto')
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .append('path')
    .attr('d', 'M 0,-5 L 10,0 L 0,5')
    .attr('fill', '#888');
  
  // Draw links with curves
  const linkGenerator = d3.linkHorizontal()
    .x(d => d.x)
    .y(d => d.y);
  
  links.forEach(link => {
    const sourcePos = nodePositions.get(link.source);
    const targetPos = nodePositions.get(link.target);
    
    if (!sourcePos || !targetPos) return;
    
    const fastenerColor = getFastenerColor(link.fastener);
    
    // Draw curved path
    const path = g.append('path')
      .attr('class', 'link')
      .attr('d', linkGenerator({
        source: { x: sourcePos.x + NODE_WIDTH / 2, y: sourcePos.y },
        target: { x: targetPos.x - NODE_WIDTH / 2, y: targetPos.y }
      }))
      .attr('stroke', fastenerColor || '#aaa')
      .attr('stroke-width', fastenerColor ? 2.5 : 1.5)
      .attr('marker-end', 'url(#arrowhead)');
    
    // Draw fastener label
    if (link.fastener) {
      const midX = (sourcePos.x + NODE_WIDTH / 2 + targetPos.x - NODE_WIDTH / 2) / 2;
      const midY = (sourcePos.y + targetPos.y) / 2 - 8;
      
      g.append('text')
        .attr('class', 'link-label')
        .attr('x', midX)
        .attr('y', midY)
        .attr('text-anchor', 'middle')
        .attr('fill', fastenerColor || '#666')
        .text(link.fastenerQty ? `${link.fastener} Ã—${link.fastenerQty}` : link.fastener);
    }
  });
  
  // Draw nodes
  const nodeGroups = g.selectAll('.node')
    .data(nodes)
    .enter()
    .append('g')
    .attr('class', 'node')
    .attr('transform', d => `translate(${d.x}, ${d.y})`);
  
  // Draw shapes
  nodeGroups.each(function(d) {
    const style = getStyleForDepth(d.depth, maxDepth);
    const defaultStroke = darkenColor(style.fill);
    const statusColor = getStatusColor(d.status);
    const statusStroke = d.status ? statusColor.stroke : null;
    
    drawShape(d3.select(this), style.shape, NODE_WIDTH, NODE_HEIGHT, style.fill, defaultStroke, statusStroke);
  });
  
  // Status indicator circle
  nodeGroups.filter(d => d.status)
    .append('circle')
    .attr('class', 'status-indicator')
    .attr('cx', -NODE_WIDTH / 2 + 12)
    .attr('cy', -NODE_HEIGHT / 2 + 12)
    .attr('r', 7)
    .attr('fill', d => getStatusColor(d.status).fill)
    .attr('stroke', d => getStatusColor(d.status).stroke);
  
  // Node labels
  nodeGroups.append('text')
    .attr('class', 'node-label')
    .attr('text-anchor', 'middle')
    .attr('dy', d => d.partNumber ? '-0.2em' : '0.35em')
    .attr('font-size', d => getFontSize(d.depth, maxDepth) + 'px')
    .text(d => {
      const name = d.name;
      const maxLen = 18;
      return name.length > maxLen ? name.substring(0, maxLen - 2) + '...' : name;
    });
  
  // Part number
  nodeGroups.filter(d => d.partNumber)
    .append('text')
    .attr('class', 'node-pn')
    .attr('text-anchor', 'middle')
    .attr('dy', '1em')
    .attr('font-size', '9px')
    .text(d => {
      const pn = d.partNumber;
      const display = pn.length > 22 ? pn.substring(0, 20) + '...' : pn;
      return `(${display})`;
    });
}

  if (e.target.value) {
    renderGraph(e.target.value);
  }
