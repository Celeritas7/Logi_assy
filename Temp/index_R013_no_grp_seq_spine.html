<script>
// ==================================================
// CONFIGURATION
// ==================================================
const GOOGLE_SHEET_ID = "1oDuEttMeDCvnK7WIAyYfYgfyls6Y05UZZzZw72VHERo";

// GitHub raw URL for positions JSON files
const POSITIONS_BASE_URL = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/positions/";

const SHEET_TABS = [
  { name: "Logi_base_L1", gid: "1604202891" },
  { name: "Pillar_L2", gid: "0" },
  { name: "1-2_Pillar_mounting", gid: "207097345" },
  { name: "L3", gid: "56854072" },
  { name: "L3_mounting", gid: "180536805" },
  { name: "Motor_mountings", gid: "1949211141" }
];

function getSheetUrl(gid) {
  return `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv&gid=${gid}`;
}

function getPositionsUrl(tabName) {
  const fileName = tabName.replace(/\s+/g, '_') + '.json';
  return POSITIONS_BASE_URL + fileName;
}

// ==================================================
// LEVEL CONFIGURATION - 8 Levels with Colors & Shapes
// Level 1 = Parts (leftmost), Level 8 = Final (rightmost)
// ==================================================
const LEVEL_CONFIG = [
  { level: 1, color: "#e8e8e8", shape: "rectangle",         name: "Parts" },
  { level: 2, color: "#ffcdd2", shape: "rounded_rectangle", name: "Minor Assy" },
  { level: 3, color: "#ffe0b2", shape: "pentagon",          name: "L3 Assy" },
  { level: 4, color: "#fff9c4", shape: "stadium",           name: "L4 Assy" },
  { level: 5, color: "#c8e6c9", shape: "parallelogram",     name: "L5 Assy" },
  { level: 6, color: "#b3e5fc", shape: "hexagon",           name: "Sub Assy" },
  { level: 7, color: "#e1bee7", shape: "ellipse",           name: "Major Assy" },
  { level: 8, color: "#a5d6a7", shape: "octagon",           name: "Final Assy" },
];

function getLevelConfig(level) {
  const maxLevel = LEVEL_CONFIG.length;
  const clampedLevel = Math.max(1, Math.min(level, maxLevel));
  return LEVEL_CONFIG[clampedLevel - 1];
}

// ==================================================
// STATUS CONFIGURATION
// ==================================================
const STATUS_COLORS = {
  DONE:        { fill: "#27ae60", stroke: "#1e8449" },
  IN_PROGRESS: { fill: "#f1c40f", stroke: "#d4ac0d" },
  NOT_STARTED: { fill: "#bdc3c7", stroke: "#95a5a6" },
  BLOCKED:     { fill: "#e74c3c", stroke: "#c0392b" },
  ON_HOLD:     { fill: "#e67e22", stroke: "#d35400" },
  REVIEW:      { fill: "#3498db", stroke: "#2980b9" },
  DEFAULT:     { fill: "#bdc3c7", stroke: "#95a5a6" }
};

function getStatusColor(status) {
  if (!status) return STATUS_COLORS.DEFAULT;
  const upper = status.toUpperCase().replace(/\s+/g, '_');
  return STATUS_COLORS[upper] || STATUS_COLORS.DEFAULT;
}

// ==================================================
// FASTENER COLOR MAPPING
// ==================================================
const FASTENER_COLORS = {
  CBE: "#3498db",
  CBST: "#9b59b6",
  M: "#27ae60",
  MS: "#e67e22",
  PRESS: "#e74c3c",
  ORIGINAL: "#7f8c8d",
  OTHER: "#2c3e50"
};

function getFastenerColor(fastener) {
  if (!fastener || fastener === "" || fastener === "None") return null;
  const upper = fastener.toUpperCase();
  if (upper.includes("PRESS")) return FASTENER_COLORS.PRESS;
  if (upper === "ORIGINAL") return FASTENER_COLORS.ORIGINAL;
  if (upper.startsWith("CBST")) return FASTENER_COLORS.CBST;
  if (upper.startsWith("CBE") || upper.startsWith("CB")) return FASTENER_COLORS.CBE;
  if (upper.startsWith("MSSF") || upper.startsWith("MSSK") || upper.startsWith("MS")) return FASTENER_COLORS.MS;
  if (/^M\d/.test(upper)) return FASTENER_COLORS.M;
  return FASTENER_COLORS.OTHER;
}

// ==================================================
// GLOBAL STATE
// ==================================================
let loadedData = {};
let currentGraphData = null;
let collapsedNodes = new Set();
let simulation = null;
let currentTabName = '';
let positionSource = 'none';
let isFrozen = false;
let currentLevelFilter = 'all';

const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
  || window.innerWidth < 768;

const STORAGE_PREFIX = 'assembly_tree_';
const NODE_WIDTH = 125;
const FONT_SIZES = [9, 9, 10, 10, 11, 11, 12, 13];

function getStorageKey(tabName) {
  return STORAGE_PREFIX + tabName.replace(/\s+/g, '_');
}

// ==================================================
// POSITION MANAGEMENT
// ==================================================
function saveToLocalStorage(tabName, nodes) {
  const positions = {};
  nodes.forEach(node => {
    positions[node.name] = { x: node.x, y: node.y };
  });
  
  const data = {
    tabName: tabName,
    savedAt: new Date().toISOString(),
    positions: positions
  };
  
  try {
    localStorage.setItem(getStorageKey(tabName), JSON.stringify(data));
  } catch (e) {
    console.warn('Could not save to localStorage:', e);
  }
}

function loadFromLocalStorage(tabName) {
  try {
    const saved = localStorage.getItem(getStorageKey(tabName));
    if (saved) return JSON.parse(saved);
  } catch (e) {
    console.warn('Could not load from localStorage:', e);
  }
  return null;
}

function clearLocalStorage(tabName) {
  try {
    localStorage.removeItem(getStorageKey(tabName));
  } catch (e) {
    console.warn('Could not clear localStorage:', e);
  }
}

async function loadFromGitHub(tabName) {
  try {
    const url = getPositionsUrl(tabName);
    const response = await fetch(url);
    if (response.ok) return await response.json();
  } catch (e) {
    console.log('No GitHub positions for:', tabName);
  }
  return null;
}

function downloadPositions() {
  if (!currentGraphData || !currentTabName) {
    setStatus('No data to download', 'error');
    return;
  }
  
  const positions = {};
  currentGraphData.nodes.forEach(node => {
    positions[node.name] = { x: Math.round(node.x), y: Math.round(node.y) };
  });
  
  const data = {
    tabName: currentTabName,
    savedAt: new Date().toISOString(),
    positions: positions
  };
  
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = currentTabName.replace(/\s+/g, '_') + '.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  
  setStatus('JSON downloaded!', 'success');
  setTimeout(() => setStatus(''), 2000);
}

function freezeLayout() {
  if (!currentGraphData) return;
  
  currentGraphData.nodes.forEach(node => {
    node.fx = node.x;
    node.fy = node.y;
  });
  
  if (simulation) simulation.stop();
  
  saveToLocalStorage(currentTabName, currentGraphData.nodes);
  
  isFrozen = true;
  setStatus('Layout frozen!', 'success');
  updatePositionSource('local (frozen)');
  setTimeout(() => setStatus(''), 2000);
}

function resetLayout() {
  if (!currentTabName) return;
  
  clearLocalStorage(currentTabName);
  
  if (currentGraphData) {
    currentGraphData.nodes.forEach(node => {
      node.fx = null;
      node.fy = null;
      node.x = undefined;
      node.y = undefined;
    });
  }
  
  isFrozen = false;
  positionSource = 'simulation';
  
  renderGraph(currentTabName);
  
  setStatus('Layout reset!', 'success');
  setTimeout(() => setStatus(''), 2000);
}

// ==================================================
// UTILITY FUNCTIONS
// ==================================================
function darkenColor(hex, factor = 0.7) {
  hex = hex.replace('#', '');
  let r = parseInt(hex.substring(0, 2), 16);
  let g = parseInt(hex.substring(2, 4), 16);
  let b = parseInt(hex.substring(4, 6), 16);
  r = Math.floor(r * factor);
  g = Math.floor(g * factor);
  b = Math.floor(b * factor);
  return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

function getFontSize(level) {
  const index = Math.min(level - 1, FONT_SIZES.length - 1);
  return FONT_SIZES[Math.max(0, index)];
}

function setStatus(msg, type = 'loading') {
  const el = document.getElementById('statusIndicator');
  el.textContent = msg;
  el.className = type;
}

function updatePositionSource(source) {
  const el = document.getElementById('positionSource');
  if (source) {
    el.textContent = 'üìç ' + source;
    el.style.display = 'inline-block';
  } else {
    el.style.display = 'none';
  }
}

function calculateNodeHeight(name, partNumber) {
  const maxCharsPerLine = 14;
  const nameLines = Math.ceil(name.length / maxCharsPerLine);
  let height = nameLines <= 1 ? 40 : (nameLines === 2 ? 50 : 58);
  if (partNumber) height += 10;
  return height;
}

function wrapText(text, maxCharsPerLine) {
  const words = text.split(' ');
  const lines = [];
  let currentLine = '';
  
  words.forEach(word => {
    if ((currentLine + ' ' + word).trim().length <= maxCharsPerLine) {
      currentLine = (currentLine + ' ' + word).trim();
    } else {
      if (currentLine) lines.push(currentLine);
      currentLine = word.length > maxCharsPerLine ? word.substring(0, maxCharsPerLine - 2) + '..' : word;
    }
  });
  
  if (currentLine) lines.push(currentLine);
  if (lines.length > 3) {
    lines.length = 3;
    lines[2] = lines[2].substring(0, maxCharsPerLine - 3) + '...';
  }
  
  return lines;
}

// ==================================================
// CSV PARSING
// ==================================================
function parseCSV(csvText) {
  const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
  if (lines.length === 0) return [];
  
  const headers = parseCSVLine(lines[0]);
  const data = [];
  
  for (let i = 1; i < lines.length; i++) {
    const values = parseCSVLine(lines[i]);
    if (values.length === 0) continue;
    
    const row = {};
    headers.forEach((header, index) => {
      row[header.trim()] = (values[index] || '').trim();
    });
    
    if (!row.Child) continue;
    data.push(row);
  }
  
  return data;
}

function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;
  
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }
  result.push(current);
  return result;
}

// ==================================================
// CSV TO DAG WITH AUTO-CALCULATED LEVELS
// ==================================================
function csvToDAG(csvData) {
  const nodes = new Map();
  const links = [];
  let finalNodeName = null;
  
  // First pass: Create nodes and relationships
  csvData.forEach(row => {
    const childName = row.Child.trim();
    
    if (!nodes.has(childName)) {
      const partNumber = row.Part_Number || row.Part_Num || '';
      nodes.set(childName, {
        id: childName,
        name: childName,
        partNumber: partNumber,
        status: row.Status || '',
        qty: parseInt(row.Qty) || 1,
        level: -1,  // Will be auto-calculated
        goesInto: [],
        receivesFrom: [],
        isOrphan: false,
        isFinal: false,
        fastener: row.Fastener || '',
        fastenerQty: parseInt(row.Fastener_Qty) || 0,
        height: calculateNodeHeight(childName, partNumber),
        x: 0,
        y: 0
      });
    }
    
    const parentStr = row.Parent || '';
    const parents = parentStr.split(';').map(p => p.trim()).filter(p => p);
    
    parents.forEach(parentName => {
      const parentUpper = parentName.toUpperCase();
      
      // FINAL or ROOT marker = this is the final assembly
      if (parentUpper === 'FINAL' || parentUpper === 'ROOT') {
        nodes.get(childName).isFinal = true;
        finalNodeName = childName;
        return;
      }
      
      // NONE or ORPHAN = no upstream connection
      if (parentUpper === 'NONE' || parentUpper === 'ORPHAN') {
        nodes.get(childName).isOrphan = true;
        return;
      }
      
      // Create parent node if doesn't exist
      if (!nodes.has(parentName)) {
        nodes.set(parentName, {
          id: parentName,
          name: parentName,
          partNumber: '',
          status: '',
          qty: 1,
          level: -1,
          goesInto: [],
          receivesFrom: [],
          isOrphan: false,
          isFinal: false,
          fastener: '',
          fastenerQty: 0,
          height: calculateNodeHeight(parentName, ''),
          x: 0,
          y: 0
        });
      }
      
      // Link: Child ‚Üí Parent (child goes INTO parent)
      links.push({
        source: childName,
        target: parentName,
        fastener: row.Fastener || '',
        fastenerQty: parseInt(row.Fastener_Qty) || 0
      });
      
      const childNode = nodes.get(childName);
      if (!childNode.goesInto.includes(parentName)) {
        childNode.goesInto.push(parentName);
      }
      
      const parentNode = nodes.get(parentName);
      if (!parentNode.receivesFrom.includes(childName)) {
        parentNode.receivesFrom.push(childName);
      }
    });
  });
  
  // Mark multi-input nodes
  nodes.forEach(node => {
    node.isMultiParent = node.receivesFrom.length > 1;
  });
  
  // Find final node if not explicitly marked
  if (!finalNodeName) {
    for (const [name, node] of nodes) {
      if (node.goesInto.length === 0 && !node.isOrphan) {
        finalNodeName = name;
        node.isFinal = true;
        break;
      }
    }
  }
  
  if (!finalNodeName) {
    console.error('No final assembly node found');
    return null;
  }
  
  // ==================================================
  // AUTO-CALCULATE LEVELS
  // Final = highest level, work backwards to find levels
  // ==================================================
  
  // Step 1: BFS from FINAL going backwards to calculate distance
  const queue = [{ name: finalNodeName, distance: 0 }];
  const visited = new Set();
  let maxDistance = 0;
  
  while (queue.length > 0) {
    const { name, distance } = queue.shift();
    if (visited.has(name)) continue;
    visited.add(name);
    
    const node = nodes.get(name);
    if (node) {
      node.distance = distance;
      maxDistance = Math.max(maxDistance, distance);
      
      // Go to nodes that feed INTO this one (children in assembly terms)
      node.receivesFrom.forEach(sourceName => {
        if (!visited.has(sourceName)) {
          queue.push({ name: sourceName, distance: distance + 1 });
        }
      });
    }
  }
  
  // Step 2: Convert distance to level
  // FINAL = maxLevel, Parts = Level 1
  // Level = maxDistance - distance + 1
  const maxLevel = Math.min(maxDistance + 1, 8); // Cap at 8 levels
  
  nodes.forEach(node => {
    if (node.distance !== undefined) {
      // Invert: distance 0 (final) = highest level, max distance = level 1
      const rawLevel = maxDistance - node.distance + 1;
      // Scale to 1-8 range
      node.level = Math.max(1, Math.min(8, Math.ceil(rawLevel * 8 / (maxDistance + 1))));
    }
  });
  
  // Ensure FINAL is level 8
  const finalNode = nodes.get(finalNodeName);
  if (finalNode) {
    finalNode.level = 8;
  }
  
  // Step 3: Handle orphans - level = min(target levels) - 1
  nodes.forEach(node => {
    if (node.level === -1 || node.distance === undefined) {
      let minTargetLevel = Infinity;
      node.goesInto.forEach(targetName => {
        const target = nodes.get(targetName);
        if (target && target.level > 0) {
          minTargetLevel = Math.min(minTargetLevel, target.level);
        }
      });
      
      if (minTargetLevel !== Infinity) {
        node.level = Math.max(1, minTargetLevel - 1);
      } else {
        node.level = 1; // Default to level 1 (parts)
      }
    }
  });
  
  // Step 4: Ensure parts (no receivesFrom) are at lower levels
  nodes.forEach(node => {
    if (node.receivesFrom.length === 0 && !node.isFinal) {
      // This is a leaf/part - should be at level 1 or 2
      node.level = Math.min(node.level, 2);
    }
  });
  
  // Calculate max level for reference
  let calculatedMaxLevel = 1;
  nodes.forEach(node => {
    calculatedMaxLevel = Math.max(calculatedMaxLevel, node.level);
  });
  
  return {
    nodes: Array.from(nodes.values()),
    links: links,
    finalName: finalNodeName,
    maxLevel: calculatedMaxLevel
  };
}

// ==================================================
// VISIBILITY & FILTERING
// ==================================================
function isNodeVisible(node, collapsedNodes, levelFilter) {
  // Level filter check
  if (levelFilter !== 'all') {
    const maxVisibleLevel = parseInt(levelFilter);
    if (node.level > maxVisibleLevel) {
      return false;
    }
  }
  
  // Collapse check
  if (node.isFinal) return true;
  if (node.goesInto.length === 0) return true;
  
  for (const targetName of node.goesInto) {
    if (!collapsedNodes.has(targetName)) {
      return true;
    }
  }
  return false;
}

function shouldDimNode(node, levelFilter) {
  if (levelFilter === 'all') return false;
  const maxVisibleLevel = parseInt(levelFilter);
  return node.level > maxVisibleLevel;
}

// ==================================================
// LOAD DATA
// ==================================================
async function loadSheetData(tabConfig) {
  const url = getSheetUrl(tabConfig.gid);
  
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const csvText = await response.text();
    const csvData = parseCSV(csvText);
    return csvToDAG(csvData);
  } catch (error) {
    console.error(`Error loading ${tabConfig.name}:`, error);
    throw error;
  }
}

async function loadAllSheets() {
  const select = document.getElementById('fileSelect');
  setStatus('Loading sheets...');
  select.innerHTML = '<option value="">Loading...</option>';
  
  const results = await Promise.allSettled(
    SHEET_TABS.map(async (tab) => {
      const graphData = await loadSheetData(tab);
      return { tab, graphData };
    })
  );
  
  select.innerHTML = '';
  let firstValidTab = null;
  
  results.forEach((result, index) => {
    const tab = SHEET_TABS[index];
    
    if (result.status === 'fulfilled' && result.value.graphData) {
      const { graphData } = result.value;
      loadedData[tab.name] = graphData;
      
      const option = document.createElement('option');
      option.value = tab.name;
      option.textContent = graphData.finalName || tab.name;
      select.appendChild(option);
      
      if (!firstValidTab) firstValidTab = tab.name;
    }
  });
  
  if (firstValidTab) {
    setStatus('');
    select.value = firstValidTab;
    renderGraph(firstValidTab);
  } else {
    setStatus('No valid data found', 'error');
  }
}

function refreshData() {
  loadedData = {};
  collapsedNodes.clear();
  if (simulation) simulation.stop();
  loadAllSheets();
}

function expandAll() {
  collapsedNodes.clear();
  if (currentGraphData) renderGraph(currentTabName);
}

function collapseAll() {
  if (currentGraphData) {
    currentGraphData.nodes.forEach(node => {
      if (node.receivesFrom && node.receivesFrom.length > 0) {
        collapsedNodes.add(node.name);
      }
    });
    renderGraph(currentTabName);
  }
}

// ==================================================
// DRAW SHAPE
// ==================================================
function drawShape(selection, shapeType, width, height, fill, stroke, statusStroke, isMultiParent, isOrphan) {
  const halfW = width / 2;
  const halfH = height / 2;
  
  const finalStroke = statusStroke || stroke;
  const strokeWidth = (isMultiParent || isOrphan) ? 3 : 2;
  const dashArray = isOrphan ? '5,3' : 'none';

  selection.selectAll('.node-shape, .multi-parent-indicator').remove();

  if (shapeType === "rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW).attr('y', -halfH)
      .attr('width', width).attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', 0);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4).attr('y', -halfH - 4)
        .attr('width', width + 8).attr('height', height + 8)
        .attr('stroke', '#e74c3c').attr('stroke-width', 2)
        .attr('rx', 2);
    }
  }
  else if (shapeType === "rounded_rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW).attr('y', -halfH)
      .attr('width', width).attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', 6);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4).attr('y', -halfH - 4)
        .attr('width', width + 8).attr('height', height + 8)
        .attr('stroke', '#e74c3c').attr('stroke-width', 2)
        .attr('rx', 8);
    }
  }
  else if (shapeType === "stadium") {
    const radius = halfH;
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW).attr('y', -halfH)
      .attr('width', width).attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', radius).attr('ry', radius);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4).attr('y', -halfH - 4)
        .attr('width', width + 8).attr('height', height + 8)
        .attr('stroke', '#e74c3c').attr('stroke-width', 2)
        .attr('rx', radius + 4).attr('ry', radius + 4);
    }
  }
  else if (shapeType === "parallelogram") {
    const skew = 10;
    const points = [
      [-halfW + skew, -halfH], [halfW + skew, -halfH],
      [halfW - skew, halfH], [-halfW - skew, halfH]
    ].map(p => p.join(',')).join(' ');

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      const outerPoints = [
        [-halfW + skew - 2, -halfH - 4], [halfW + skew + 4, -halfH - 4],
        [halfW - skew + 2, halfH + 4], [-halfW - skew - 4, halfH + 4]
      ].map(p => p.join(',')).join(' ');
      
      selection.insert('polygon', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('points', outerPoints)
        .attr('stroke', '#e74c3c').attr('stroke-width', 2);
    }
  }
  else if (shapeType === "pentagon") {
    const angle = (2 * Math.PI) / 5;
    const startAngle = -Math.PI / 2;
    const rx = halfW * 0.85, ry = halfH * 0.9;
    
    const points = [];
    for (let i = 0; i < 5; i++) {
      points.push(`${rx * Math.cos(startAngle + i * angle)},${ry * Math.sin(startAngle + i * angle)}`);
    }

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points.join(' '))
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      const outerRx = rx + 4, outerRy = ry + 4;
      const outerPoints = [];
      for (let i = 0; i < 5; i++) {
        outerPoints.push(`${outerRx * Math.cos(startAngle + i * angle)},${outerRy * Math.sin(startAngle + i * angle)}`);
      }
      
      selection.insert('polygon', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('points', outerPoints.join(' '))
        .attr('stroke', '#e74c3c').attr('stroke-width', 2);
    }
  }
  else if (shapeType === "hexagon") {
    const points = [
      [-halfW + 10, -halfH], [halfW - 10, -halfH],
      [halfW, 0], [halfW - 10, halfH],
      [-halfW + 10, halfH], [-halfW, 0]
    ].map(p => p.join(',')).join(' ');

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      const outerPoints = [
        [-halfW + 8, -halfH - 4], [halfW - 8, -halfH - 4],
        [halfW + 4, 0], [halfW - 8, halfH + 4],
        [-halfW + 8, halfH + 4], [-halfW - 4, 0]
      ].map(p => p.join(',')).join(' ');
      
      selection.insert('polygon', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('points', outerPoints)
        .attr('stroke', '#e74c3c').attr('stroke-width', 2);
    }
  }
  else if (shapeType === "ellipse") {
    selection.insert('ellipse', ':first-child')
      .attr('class', 'node-shape')
      .attr('cx', 0).attr('cy', 0)
      .attr('rx', halfW).attr('ry', halfH)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      selection.insert('ellipse', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('cx', 0).attr('cy', 0)
        .attr('rx', halfW + 4).attr('ry', halfH + 4)
        .attr('stroke', '#e74c3c').attr('stroke-width', 2);
    }
  }
  else if (shapeType === "octagon") {
    const cut = Math.min(halfW, halfH) * 0.35;
    const points = [
      [-halfW + cut, -halfH], [halfW - cut, -halfH],
      [halfW, -halfH + cut], [halfW, halfH - cut],
      [halfW - cut, halfH], [-halfW + cut, halfH],
      [-halfW, halfH - cut], [-halfW, -halfH + cut]
    ].map(p => p.join(',')).join(' ');

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      const outerCut = cut + 2;
      const outerPoints = [
        [-halfW - 2 + outerCut, -halfH - 4], [halfW + 2 - outerCut, -halfH - 4],
        [halfW + 4, -halfH - 2 + outerCut], [halfW + 4, halfH + 2 - outerCut],
        [halfW + 2 - outerCut, halfH + 4], [-halfW - 2 + outerCut, halfH + 4],
        [-halfW - 4, halfH + 2 - outerCut], [-halfW - 4, -halfH - 2 + outerCut]
      ].map(p => p.join(',')).join(' ');
      
      selection.insert('polygon', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('points', outerPoints)
        .attr('stroke', '#e74c3c').attr('stroke-width', 2);
    }
  }
}

// ==================================================
// RENDER GRAPH
// ==================================================
async function renderGraph(tabName) {
  const container = document.getElementById('treeContainer');
  container.innerHTML = '<svg id="treeSvg"></svg>';
  
  const graphData = loadedData[tabName];
  if (!graphData) {
    container.innerHTML = '<div class="message error">No data available.</div>';
    return;
  }

  currentGraphData = graphData;
  currentTabName = tabName;
  isFrozen = false;
  
  const mobileIndicator = document.getElementById('mobileIndicator');
  mobileIndicator.style.display = isMobile ? 'inline-block' : 'none';
  
  if (simulation) simulation.stop();
  
  const { nodes, links, finalName, maxLevel } = graphData;
  
  // Get current level filter
  currentLevelFilter = document.getElementById('levelFilter').value;
  
  // Filter visible nodes based on collapse and level filter
  const visibleNodes = nodes.filter(n => isNodeVisible(n, collapsedNodes, currentLevelFilter));
  const visibleNodeNames = new Set(visibleNodes.map(n => n.name));
  
  // Filter links - only show if both source and target are visible
  const visibleLinks = links.filter(l => {
    const sourceVisible = visibleNodeNames.has(l.source);
    const targetVisible = visibleNodeNames.has(l.target);
    return sourceVisible && targetVisible;
  });
  
  const nodeMap = new Map(visibleNodes.map(n => [n.name, n]));
  
  const simLinks = visibleLinks.map(l => ({
    source: nodeMap.get(l.source),
    target: nodeMap.get(l.target),
    fastener: l.fastener,
    fastenerQty: l.fastenerQty
  })).filter(l => l.source && l.target);
  
  // Calculate dimensions
  const width = Math.max(1400, maxLevel * 200 + 300);
  const height = Math.max(700, visibleNodes.length * 50 + 200);
  
  const svg = d3.select('#treeSvg')
    .attr('width', width)
    .attr('height', height);
  
  const defs = svg.append('defs');
  
  defs.append('marker')
    .attr('id', 'arrowhead')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 18)
    .attr('refY', 0)
    .attr('orient', 'auto')
    .attr('markerWidth', 5)
    .attr('markerHeight', 5)
    .append('path')
    .attr('d', 'M 0,-5 L 10,0 L 0,5')
    .attr('fill', '#888');
  
  const g = svg.append('g').attr('class', 'main');
  
  // Position nodes by level
  const levelSpacing = 180;
  const margin = { left: 100, top: 60 };
  
  // Load positions
  let savedPositions = null;
  let useSimulation = true;
  
  setStatus('Loading positions...');
  const githubPositions = await loadFromGitHub(tabName);
  if (githubPositions && githubPositions.positions) {
    savedPositions = githubPositions.positions;
    positionSource = 'github';
    useSimulation = false;
  } else {
    const localData = loadFromLocalStorage(tabName);
    if (localData && localData.positions) {
      savedPositions = localData.positions;
      positionSource = 'local';
      useSimulation = false;
    } else {
      positionSource = 'auto-layout';
      useSimulation = true;
    }
  }
  
  setStatus('');
  updatePositionSource(positionSource);
  
  // Initialize positions
  visibleNodes.forEach(node => {
    if (savedPositions && savedPositions[node.name]) {
      node.x = savedPositions[node.name].x;
      node.y = savedPositions[node.name].y;
      node.fx = node.x;
      node.fy = node.y;
    } else {
      // Position based on level (level 1 = left, level 8 = right)
      node.x = margin.left + (node.level - 1) * levelSpacing;
      node.y = height / 2 + (Math.random() - 0.5) * 250;
      if (!useSimulation) {
        node.fx = node.x;
        node.fy = node.y;
      }
    }
  });
  
  // Create simulation
  simulation = d3.forceSimulation(visibleNodes)
    .force('link', d3.forceLink(simLinks)
      .id(d => d.name)
      .distance(140)
      .strength(0.3))
    .force('charge', d3.forceManyBody()
      .strength(-250))
    .force('collide', d3.forceCollide()
      .radius(d => Math.max(NODE_WIDTH, d.height) / 2 + 12)
      .strength(0.8))
    .alphaDecay(0.03)
    .velocityDecay(0.4);
  
  if (useSimulation) {
    simulation
      .force('y', d3.forceY(height / 2).strength(0.02))
      .force('x', d3.forceX(d => margin.left + (d.level - 1) * levelSpacing).strength(0.25));
  }
  
  // Draw links
  const linkElements = g.selectAll('.link')
    .data(simLinks)
    .enter()
    .append('path')
    .attr('class', 'link')
    .attr('stroke', d => getFastenerColor(d.fastener) || '#999')
    .attr('stroke-width', 1.5)
    .attr('marker-end', 'url(#arrowhead)');
  
  // Draw link labels
  const linkLabels = g.selectAll('.link-label')
    .data(simLinks.filter(l => l.fastener))
    .enter()
    .append('text')
    .attr('class', 'link-label')
    .attr('text-anchor', 'middle')
    .attr('fill', d => getFastenerColor(d.fastener) || '#666')
    .text(d => d.fastenerQty ? `${d.fastener} √ó${d.fastenerQty}` : d.fastener);
  
  // Draw nodes
  const nodeElements = g.selectAll('.node')
    .data(visibleNodes)
    .enter()
    .append('g')
    .attr('class', 'node');
  
  // Enable drag on desktop only
  if (!isMobile) {
    nodeElements.call(d3.drag()
      .on('start', dragstarted)
      .on('drag', dragged)
      .on('end', dragended));
  }
  
  // Tooltip
  nodeElements.append('title')
    .text(d => {
      let tip = d.name;
      tip += `\nLevel: ${d.level}`;
      if (d.partNumber) tip += `\nP/N: ${d.partNumber}`;
      if (d.status) tip += `\nStatus: ${d.status}`;
      return tip;
    });
  
  // Draw shapes with level-based colors
  nodeElements.each(function(d) {
    const levelConfig = getLevelConfig(d.level);
    const fill = levelConfig.color;
    const shape = levelConfig.shape;
    const defaultStroke = darkenColor(fill);
    const statusColor = getStatusColor(d.status);
    const statusStroke = d.status ? statusColor.stroke : null;
    
    drawShape(d3.select(this), shape, NODE_WIDTH, d.height, fill, defaultStroke, statusStroke, d.isMultiParent, d.isOrphan);
  });
  
  // Status indicator
  nodeElements.filter(d => d.status)
    .append('circle')
    .attr('class', 'status-indicator')
    .attr('cx', -NODE_WIDTH / 2 + 9)
    .attr('cy', d => -d.height / 2 + 9)
    .attr('r', 5)
    .attr('fill', d => getStatusColor(d.status).fill)
    .attr('stroke', d => getStatusColor(d.status).stroke);
  
  // Node labels
  nodeElements.each(function(d) {
    const group = d3.select(this);
    const fontSize = getFontSize(d.level);
    const lines = wrapText(d.name, 14);
    
    const lineHeight = fontSize + 2;
    const totalTextHeight = lines.length * lineHeight;
    const startY = d.partNumber ? -totalTextHeight / 2 - 2 : -totalTextHeight / 2 + lineHeight / 2;
    
    lines.forEach((line, i) => {
      group.append('text')
        .attr('class', 'node-label')
        .attr('text-anchor', 'middle')
        .attr('y', startY + i * lineHeight)
        .attr('font-size', fontSize + 'px')
        .text(line);
    });
    
    if (d.partNumber) {
      group.append('text')
        .attr('class', 'node-pn')
        .attr('text-anchor', 'middle')
        .attr('y', startY + lines.length * lineHeight + 2)
        .attr('font-size', '7px')
        .text(d.partNumber.length > 14 ? d.partNumber.substring(0, 12) + '..' : d.partNumber);
    }
  });
  
  // Collapse indicators
  const nodesWithInputs = nodeElements.filter(d => d.receivesFrom && d.receivesFrom.length > 0);
  
  nodesWithInputs.append('circle')
    .attr('class', 'collapse-indicator')
    .attr('cx', -NODE_WIDTH / 2 + 9)
    .attr('cy', d => d.height / 2 - 9)
    .attr('r', 6)
    .on('click', function(event, d) {
      event.stopPropagation();
      toggleCollapse(d.name);
    });
  
  nodesWithInputs.append('text')
    .attr('class', 'toggle-icon')
    .attr('x', -NODE_WIDTH / 2 + 9)
    .attr('y', d => d.height / 2 - 9)
    .attr('text-anchor', 'middle')
    .attr('dy', '0.35em')
    .attr('font-size', '10px')
    .text(d => collapsedNodes.has(d.name) ? '+' : '‚àí')
    .on('click', function(event, d) {
      event.stopPropagation();
      toggleCollapse(d.name);
    });
  
  // Tick function
  simulation.on('tick', () => {
    visibleNodes.forEach(node => {
      node.x = Math.max(NODE_WIDTH / 2 + 10, Math.min(width - NODE_WIDTH / 2 - 10, node.x));
      node.y = Math.max(node.height / 2 + 10, Math.min(height - node.height / 2 - 10, node.y));
    });
    
    linkElements.attr('d', d => {
      const sourceX = d.source.x + NODE_WIDTH / 2;
      const sourceY = d.source.y;
      const targetX = d.target.x - NODE_WIDTH / 2;
      const targetY = d.target.y;
      const midX = (sourceX + targetX) / 2;
      
      return `M ${sourceX},${sourceY} C ${midX},${sourceY} ${midX},${targetY} ${targetX},${targetY}`;
    });
    
    linkLabels
      .attr('x', d => (d.source.x + d.target.x) / 2)
      .attr('y', d => (d.source.y + d.target.y) / 2 - 5);
    
    nodeElements.attr('transform', d => `translate(${d.x}, ${d.y})`);
  });
  
  // Stop simulation immediately if not using it
  if (!useSimulation) {
    simulation.alpha(0).stop();
    simulation.tick();
    
    linkElements.attr('d', d => {
      const sourceX = d.source.x + NODE_WIDTH / 2;
      const sourceY = d.source.y;
      const targetX = d.target.x - NODE_WIDTH / 2;
      const targetY = d.target.y;
      const midX = (sourceX + targetX) / 2;
      return `M ${sourceX},${sourceY} C ${midX},${sourceY} ${midX},${targetY} ${targetX},${targetY}`;
    });
    
    linkLabels
      .attr('x', d => (d.source.x + d.target.x) / 2)
      .attr('y', d => (d.source.y + d.target.y) / 2 - 5);
    
    nodeElements.attr('transform', d => `translate(${d.x}, ${d.y})`);
  }
  
  // Drag functions
  function dragstarted(event, d) {
    if (isMobile) return;
    d.fx = null;
    d.fy = null;
    if (!event.active) simulation.alphaTarget(0.1).restart();
  }
  
  function dragged(event, d) {
    if (isMobile) return;
    d.x = event.x;
    d.y = event.y;
    d3.select(this).attr('transform', `translate(${d.x}, ${d.y})`);
  }
  
  function dragended(event, d) {
    if (isMobile) return;
    if (!event.active) simulation.alphaTarget(0);
    d.fx = d.x;
    d.fy = d.y;
    saveToLocalStorage(tabName, visibleNodes);
    updatePositionSource('local (edited)');
  }
}

function toggleCollapse(nodeName) {
  if (collapsedNodes.has(nodeName)) {
    collapsedNodes.delete(nodeName);
  } else {
    collapsedNodes.add(nodeName);
  }
  renderGraph(currentTabName);
}

// ==================================================
// LEVEL FILTER HANDLER
// ==================================================
document.getElementById('levelFilter').addEventListener('change', (e) => {
  currentLevelFilter = e.target.value;
  if (currentTabName) {
    renderGraph(currentTabName);
  }
});

// ==================================================
// INITIALIZATION
// ==================================================
document.getElementById('fileSelect').addEventListener('change', (e) => {
  if (e.target.value) {
    collapsedNodes.clear();
    document.getElementById('levelFilter').value = 'all';
    currentLevelFilter = 'all';
    renderGraph(e.target.value);
  }
});

loadAllSheets();

</script>
