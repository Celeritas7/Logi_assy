<script>
// ==================================================
// GOOGLE SHEET CONFIGURATION
// ==================================================
const GOOGLE_SHEET_ID = "1oDuEttMeDCvnK7WIAyYfYgfyls6Y05UZZzZw72VHERo";

const SHEET_TABS = [
  { name: "Logi_base_L1", gid: "1604202891" },
  { name: "Pillar_L2", gid: "0" },
  { name: "1-2_Pillar_mounting", gid: "207097345" },
  { name: "L3", gid: "56854072" },
  { name: "L3_mounting", gid: "180536805" },
  { name: "Motor_mountings", gid: "1949211141" }
];

function getSheetUrl(gid) {
  return `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv&gid=${gid}`;
}

// ==================================================
// STATUS CONFIGURATION
// ==================================================
const STATUS_COLORS = {
  DONE:        { fill: "#27ae60", stroke: "#1e8449" },
  IN_PROGRESS: { fill: "#f1c40f", stroke: "#d4ac0d" },
  NOT_STARTED: { fill: "#bdc3c7", stroke: "#95a5a6" },
  BLOCKED:     { fill: "#e74c3c", stroke: "#c0392b" },
  ON_HOLD:     { fill: "#e67e22", stroke: "#d35400" },
  REVIEW:      { fill: "#3498db", stroke: "#2980b9" },
  DEFAULT:     { fill: "#bdc3c7", stroke: "#95a5a6" }
};

function getStatusColor(status) {
  if (!status) return STATUS_COLORS.DEFAULT;
  const upper = status.toUpperCase().replace(/\s+/g, '_');
  return STATUS_COLORS[upper] || STATUS_COLORS.DEFAULT;
}

// ==================================================
// FASTENER COLOR MAPPING
// ==================================================
const FASTENER_COLORS = {
  CBE: "#3498db",
  CBST: "#9b59b6",
  M: "#27ae60",
  MS: "#e67e22",
  PRESS: "#e74c3c",
  ORIGINAL: "#7f8c8d",
  OTHER: "#2c3e50"
};

function getFastenerColor(fastener) {
  if (!fastener || fastener === "" || fastener === "None") return null;
  const upper = fastener.toUpperCase();
  if (upper.includes("PRESS")) return FASTENER_COLORS.PRESS;
  if (upper === "ORIGINAL") return FASTENER_COLORS.ORIGINAL;
  if (upper.startsWith("CBST")) return FASTENER_COLORS.CBST;
  if (upper.startsWith("CBE") || upper.startsWith("CB")) return FASTENER_COLORS.CBE;
  if (upper.startsWith("MSSF") || upper.startsWith("MSSK") || upper.startsWith("MS")) return FASTENER_COLORS.MS;
  if (/^M\d/.test(upper)) return FASTENER_COLORS.M;
  return FASTENER_COLORS.OTHER;
}

// ==================================================
// STYLE CONFIGURATION (depth 0 = leftmost/parts, maxDepth = rightmost/final)
// ==================================================
const STYLE_SCALE = [
  { shape: "rectangle",               fill: "#f5f5f5" },  // depth 0 - Parts (leftmost)
  { shape: "rounded_rectangle",       fill: "#fee8e8" },  // Minor assemblies
  { shape: "rounded_rectangle_strong",fill: "#fcdaf7" },  // Sub assemblies
  { shape: "ellipse",                 fill: "#f3e9cf" },  // Major assemblies
  { shape: "hexagon",                 fill: "#b6d7a8" },  // Final assembly (rightmost)
];

const FONT_SIZES = [11, 12, 13, 14, 15, 16];
const NODE_WIDTH = 150;
const NODE_VERTICAL_SPACING = 100;

// ==================================================
// GLOBAL STATE
// ==================================================
let loadedData = {};
let currentGraphData = null;
let collapsedNodes = new Set();

// ==================================================
// UTILITY FUNCTIONS
// ==================================================
function darkenColor(hex, factor = 0.7) {
  hex = hex.replace('#', '');
  let r = parseInt(hex.substring(0, 2), 16);
  let g = parseInt(hex.substring(2, 4), 16);
  let b = parseInt(hex.substring(4, 6), 16);
  r = Math.floor(r * factor);
  g = Math.floor(g * factor);
  b = Math.floor(b * factor);
  return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

// Style based on depth: 0 = leftmost (parts), maxDepth = rightmost (final)
function getStyleForDepth(depth, maxDepth) {
  if (maxDepth === 0) return STYLE_SCALE[STYLE_SCALE.length - 1];
  const normalizedDepth = depth / maxDepth; // 0 = parts, 1 = final
  const index = Math.round(normalizedDepth * (STYLE_SCALE.length - 1));
  return STYLE_SCALE[index];
}

function getFontSize(depth, maxDepth) {
  if (maxDepth === 0) return FONT_SIZES[FONT_SIZES.length - 1];
  const normalizedDepth = depth / maxDepth;
  const index = Math.round(normalizedDepth * (FONT_SIZES.length - 1));
  return FONT_SIZES[index];
}

function setStatus(msg, type = 'loading') {
  const el = document.getElementById('statusIndicator');
  el.textContent = msg;
  el.className = type;
}

// ==================================================
// VARIABLE NODE HEIGHT CALCULATION
// ==================================================
function calculateNodeHeight(name, partNumber) {
  const maxCharsPerLine = 18;
  const nameLines = Math.ceil(name.length / maxCharsPerLine);
  
  let height = 40;
  
  if (nameLines === 1) {
    height = 50;
  } else if (nameLines === 2) {
    height = 65;
  } else {
    height = 80;
  }
  
  if (partNumber) {
    height += 12;
  }
  
  return height;
}

function wrapText(text, maxCharsPerLine) {
  const words = text.split(' ');
  const lines = [];
  let currentLine = '';
  
  words.forEach(word => {
    if ((currentLine + ' ' + word).trim().length <= maxCharsPerLine) {
      currentLine = (currentLine + ' ' + word).trim();
    } else {
      if (currentLine) lines.push(currentLine);
      currentLine = word;
    }
  });
  
  if (currentLine) lines.push(currentLine);
  
  if (lines.length > 3) {
    lines.length = 3;
    lines[2] = lines[2].substring(0, maxCharsPerLine - 3) + '...';
  }
  
  return lines;
}

// ==================================================
// CSV PARSING
// ==================================================
function parseCSV(csvText) {
  const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
  if (lines.length === 0) return [];
  
  const headers = parseCSVLine(lines[0]);
  const data = [];
  
  for (let i = 1; i < lines.length; i++) {
    const values = parseCSVLine(lines[i]);
    if (values.length === 0) continue;
    
    const row = {};
    headers.forEach((header, index) => {
      row[header.trim()] = (values[index] || '').trim();
    });
    
    if (!row.Child) continue;
    
    data.push(row);
  }
  
  return data;
}

function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;
  
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }
  result.push(current);
  
  return result;
}

// ==================================================
// CSV TO DAG - CORRECTED FLOW DIRECTION
// Child goes INTO Parent (arrow: Child â†’ Parent)
// FINAL/ROOT marker = rightmost (highest depth)
// ==================================================
function csvToDAG(csvData) {
  const nodes = new Map();
  const links = [];
  let finalNodeName = null;
  
  // First pass: Create all nodes and identify relationships
  csvData.forEach(row => {
    const childName = row.Child.trim();
    
    if (!nodes.has(childName)) {
      const partNumber = row.Part_Number || row.Part_Num || '';
      nodes.set(childName, {
        name: childName,
        partNumber: partNumber,
        status: row.Status || '',
        qty: parseInt(row.Qty) || 1,
        depth: -1,
        goesInto: [],      // What this node goes INTO (targets)
        receivesFrom: [],  // What goes INTO this node (sources)
        isOrphan: false,
        isFinal: false,
        fastener: row.Fastener || '',
        fastenerQty: parseInt(row.Fastener_Qty) || 0,
        height: calculateNodeHeight(childName, partNumber)
      });
    }
    
    // Parse parent (what this child goes INTO) - semicolon separated
    const parentStr = row.Parent || '';
    const parents = parentStr.split(';').map(p => p.trim()).filter(p => p);
    
    parents.forEach(parentName => {
      const parentUpper = parentName.toUpperCase();
      
      // FINAL or ROOT marker = this node is the final assembly
      if (parentUpper === 'FINAL' || parentUpper === 'ROOT') {
        nodes.get(childName).isFinal = true;
        finalNodeName = childName;
        return;
      }
      
      // NONE or ORPHAN = this node has no upstream connection
      if (parentUpper === 'NONE' || parentUpper === 'ORPHAN') {
        nodes.get(childName).isOrphan = true;
        return;
      }
      
      // Create parent node if doesn't exist
      if (!nodes.has(parentName)) {
        nodes.set(parentName, {
          name: parentName,
          partNumber: '',
          status: '',
          qty: 1,
          depth: -1,
          goesInto: [],
          receivesFrom: [],
          isOrphan: false,
          isFinal: false,
          fastener: '',
          fastenerQty: 0,
          height: calculateNodeHeight(parentName, '')
        });
      }
      
      // Link: Child â†’ Parent (child goes INTO parent)
      // Visual: arrow from Child (left) to Parent (right)
      links.push({
        source: childName,   // Child (left side)
        target: parentName,  // Parent (right side)
        fastener: row.Fastener || '',
        fastenerQty: parseInt(row.Fastener_Qty) || 0
      });
      
      // Track relationships
      const childNode = nodes.get(childName);
      if (!childNode.goesInto.includes(parentName)) {
        childNode.goesInto.push(parentName);
      }
      
      const parentNode = nodes.get(parentName);
      if (!parentNode.receivesFrom.includes(childName)) {
        parentNode.receivesFrom.push(childName);
      }
    });
  });
  
  // Mark nodes that receive from multiple sources
  nodes.forEach(node => {
    node.isMultiParent = node.receivesFrom.length > 1;
  });
  
  // If no explicit FINAL marker, find the node that nothing goes INTO
  if (!finalNodeName) {
    for (const [name, node] of nodes) {
      if (node.goesInto.length === 0 && !node.isOrphan) {
        finalNodeName = name;
        node.isFinal = true;
        break;
      }
    }
  }
  
  if (!finalNodeName) {
    console.error('No final assembly node found');
    return null;
  }
  
  // DEPTH CALCULATION: Start from FINAL (rightmost) and work backwards
  // Final node = maxDepth, leaf nodes = 0
  
  // First, calculate max possible depth using BFS from final going backwards
  let maxDepth = 0;
  const queue = [{ name: finalNodeName, depth: 0 }];
  const visited = new Set();
  
  while (queue.length > 0) {
    const { name, depth } = queue.shift();
    
    if (visited.has(name)) continue;
    visited.add(name);
    
    const node = nodes.get(name);
    if (node) {
      node.depth = depth;
      maxDepth = Math.max(maxDepth, depth);
      
      // Go to nodes that feed INTO this one
      node.receivesFrom.forEach(sourceName => {
        if (!visited.has(sourceName)) {
          queue.push({ name: sourceName, depth: depth + 1 });
        }
      });
    }
  }
  
  // Now reverse the depths so FINAL is at maxDepth (rightmost)
  nodes.forEach(node => {
    if (node.depth !== -1) {
      node.depth = maxDepth - node.depth;
    }
  });
  
  // Handle orphans: place them one level before what they go INTO
  nodes.forEach(node => {
    if (node.isOrphan && node.depth === -1) {
      let minTargetDepth = Infinity;
      
      node.goesInto.forEach(targetName => {
        const targetNode = nodes.get(targetName);
        if (targetNode && targetNode.depth !== -1) {
          minTargetDepth = Math.min(minTargetDepth, targetNode.depth);
        }
      });
      
      if (minTargetDepth !== Infinity) {
        node.depth = minTargetDepth - 1;
        if (node.depth < 0) node.depth = 0;
      } else {
        node.depth = 0; // Orphan with no connections goes to leftmost
      }
    }
  });
  
  // Handle any remaining unvisited nodes
  nodes.forEach(node => {
    if (node.depth === -1) {
      let minTargetDepth = Infinity;
      node.goesInto.forEach(targetName => {
        const targetNode = nodes.get(targetName);
        if (targetNode && targetNode.depth !== -1) {
          minTargetDepth = Math.min(minTargetDepth, targetNode.depth);
        }
      });
      
      if (minTargetDepth !== Infinity) {
        node.depth = minTargetDepth - 1;
        if (node.depth < 0) node.depth = 0;
      } else {
        node.depth = 0;
      }
    }
  });
  
  // Recalculate maxDepth after all adjustments
  maxDepth = 0;
  nodes.forEach(node => {
    maxDepth = Math.max(maxDepth, node.depth);
  });
  
  // Convert to output format (rename for compatibility)
  const outputNodes = Array.from(nodes.values()).map(node => ({
    ...node,
    children: node.goesInto,      // What this goes INTO (for collapse logic)
    parents: node.receivesFrom    // What feeds INTO this (for visibility)
  }));
  
  return {
    nodes: outputNodes,
    links: links,
    finalName: finalNodeName,
    maxDepth: maxDepth
  };
}

// ==================================================
// VISIBILITY CALCULATION
// ==================================================
function isNodeVisible(nodeName, nodes, collapsedNodes) {
  const nodesMap = new Map(nodes.map(n => [n.name, n]));
  const node = nodesMap.get(nodeName);
  
  if (!node) return false;
  
  // Final assembly is always visible
  if (node.isFinal) return true;
  
  // Orphans with no goesInto are always visible
  if (node.isOrphan && node.goesInto.length === 0) return true;
  
  // Nodes with nothing feeding into them (leaf parts) are always visible
  if (node.receivesFrom.length === 0 && !node.isFinal) return true;
  
  // Check if ANY target path leads to visible final assembly
  function hasVisiblePath(currentName, visited = new Set()) {
    if (visited.has(currentName)) return false;
    visited.add(currentName);
    
    const current = nodesMap.get(currentName);
    if (!current) return false;
    
    // If this is final, path is visible
    if (current.isFinal) return true;
    
    // Check each target (what this goes INTO)
    for (const targetName of current.goesInto) {
      // If target is collapsed, check if target itself is visible
      if (collapsedNodes.has(targetName)) {
        // Target is collapsed, but we need to check if target is visible
        const target = nodesMap.get(targetName);
        if (target && hasVisiblePath(targetName, visited)) {
          // Target is visible but collapsed, so we're hidden
          continue;
        }
      } else {
        // Target is not collapsed, check if it has visible path
        if (hasVisiblePath(targetName, visited)) return true;
      }
    }
    
    return false;
  }
  
  // A node is visible if it's not blocked by a collapsed node
  // Check if all paths to final are blocked
  for (const targetName of node.goesInto) {
    if (!collapsedNodes.has(targetName)) {
      // At least one direct target is not collapsed
      return true;
    }
  }
  
  // All direct targets are collapsed - node is hidden
  return node.goesInto.length === 0;
}

function isLinkFromCollapsedSource(link, collapsedNodes) {
  // Link goes from source (child) to target (parent)
  // If source is collapsed, show as faded
  return collapsedNodes.has(link.source);
}

// ==================================================
// NODE REORDERING TO MINIMIZE CROSSINGS
// ==================================================
function reorderNodesToMinimizeCrossings(nodesByDepth, nodes, links) {
  const nodesMap = new Map(nodes.map(n => [n.name, n]));
  
  // Sort nodes at each depth by average Y position of their targets
  Object.keys(nodesByDepth).sort((a, b) => parseInt(b) - parseInt(a)).forEach(depth => {
    const depthInt = parseInt(depth);
    const depthNodes = nodesByDepth[depth];
    
    // Calculate score based on target (goesInto) positions
    depthNodes.forEach(node => {
      const targetPositions = [];
      (node.goesInto || []).forEach(targetName => {
        const target = nodesMap.get(targetName);
        if (target && target.y !== undefined) {
          targetPositions.push(target.y);
        }
      });
      
      if (targetPositions.length > 0) {
        node.sortScore = targetPositions.reduce((a, b) => a + b, 0) / targetPositions.length;
      } else {
        node.sortScore = 0;
      }
    });
    
    // Sort by score
    depthNodes.sort((a, b) => a.sortScore - b.sortScore);
  });
  
  return nodesByDepth;
}

// ==================================================
// LOAD DATA FROM GOOGLE SHEETS
// ==================================================
async function loadSheetData(tabConfig) {
  const url = getSheetUrl(tabConfig.gid);
  
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const csvText = await response.text();
    const csvData = parseCSV(csvText);
    const graphData = csvToDAG(csvData);
    
    return graphData;
  } catch (error) {
    console.error(`Error loading ${tabConfig.name}:`, error);
    throw error;
  }
}

async function loadAllSheets() {
  const select = document.getElementById('fileSelect');
  setStatus('Loading sheets...');
  select.innerHTML = '<option value="">Loading...</option>';
  
  const results = await Promise.allSettled(
    SHEET_TABS.map(async (tab) => {
      const graphData = await loadSheetData(tab);
      return { tab, graphData };
    })
  );
  
  select.innerHTML = '';
  let firstValidTab = null;
  
  results.forEach((result, index) => {
    const tab = SHEET_TABS[index];
    
    if (result.status === 'fulfilled' && result.value.graphData) {
      const { graphData } = result.value;
      loadedData[tab.name] = graphData;
      
      const option = document.createElement('option');
      option.value = tab.name;
      option.textContent = graphData.finalName || tab.name;
      select.appendChild(option);
      
      if (!firstValidTab) firstValidTab = tab.name;
    } else {
      console.warn(`Could not load ${tab.name}:`, result.reason);
    }
  });
  
  if (firstValidTab) {
    setStatus('');
    select.value = firstValidTab;
    renderGraph(firstValidTab);
  } else {
    setStatus('No valid data found. Check Google Sheet permissions.', 'error');
    document.getElementById('treeContainer').innerHTML = 
      '<div class="message error">Could not load any sheets. Make sure your Google Sheet is published to web.<br><br>Go to: File â†’ Share â†’ Publish to web â†’ Select CSV format â†’ Publish</div>';
  }
}

function refreshData() {
  loadedData = {};
  collapsedNodes.clear();
  loadAllSheets();
}

function expandAll() {
  collapsedNodes.clear();
  if (currentGraphData) {
    renderGraph(document.getElementById('fileSelect').value);
  }
}

function collapseAll() {
  if (currentGraphData) {
    currentGraphData.nodes.forEach(node => {
      if (node.receivesFrom && node.receivesFrom.length > 0) {
        collapsedNodes.add(node.name);
      }
    });
    renderGraph(document.getElementById('fileSelect').value);
  }
}

// DRAW SVG SHAPE

function drawShape(selection, shapeType, width, height, fill, stroke, statusStroke, isMultiParent, isOrphan) {
  const halfW = width / 2;
  const halfH = height / 2;
  
  const finalStroke = statusStroke || stroke;
  const strokeWidth = (isMultiParent || isOrphan) ? 3 : 2;
  const dashArray = isOrphan ? '6,3' : 'none';

  selection.selectAll('.node-shape, .multi-parent-indicator, .orphan-indicator').remove();

  if (shapeType === "rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', 0);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4)
        .attr('y', -halfH - 4)
        .attr('width', width + 8)
        .attr('height', height + 8)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none')
        .attr('rx', 2);
    }
  }
  else if (shapeType === "rounded_rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', 8);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4)
        .attr('y', -halfH - 4)
        .attr('width', width + 8)
        .attr('height', height + 8)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none')
        .attr('rx', 10);
    }
  }
  else if (shapeType === "rounded_rectangle_strong") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray)
      .attr('rx', 15);
    
    if (isMultiParent) {
      selection.insert('rect', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('x', -halfW - 4)
        .attr('y', -halfH - 4)
        .attr('width', width + 8)
        .attr('height', height + 8)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none')
        .attr('rx', 17);
    }
  }
  else if (shapeType === "ellipse") {
    selection.insert('ellipse', ':first-child')
      .attr('class', 'node-shape')
      .attr('cx', 0)
      .attr('cy', 0)
      .attr('rx', halfW)
      .attr('ry', halfH)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      selection.insert('ellipse', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('cx', 0)
        .attr('cy', 0)
        .attr('rx', halfW + 4)
        .attr('ry', halfH + 4)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none');
    }
  }
  else if (shapeType === "hexagon") {
    const points = [
      [-halfW + 12, -halfH],
      [halfW - 12, -halfH],
      [halfW, 0],
      [halfW - 12, halfH],
      [-halfW + 12, halfH],
      [-halfW, 0]
    ].map(p => p.join(',')).join(' ');

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points)
      .attr('fill', fill)
      .attr('stroke', isOrphan ? '#9b59b6' : finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('stroke-dasharray', dashArray);
    
    if (isMultiParent) {
      const outerPoints = [
        [-halfW + 10, -halfH - 4],
        [halfW - 10, -halfH - 4],
        [halfW + 4, 0],
        [halfW - 10, halfH + 4],
        [-halfW + 10, halfH + 4],
        [-halfW - 4, 0]
      ].map(p => p.join(',')).join(' ');
      
      selection.insert('polygon', ':first-child')
        .attr('class', 'multi-parent-indicator')
        .attr('points', outerPoints)
        .attr('stroke', '#e74c3c')
        .attr('stroke-width', 2)
        .attr('stroke-dasharray', isOrphan ? '6,3' : 'none');
    }
  }
}

// ==================================================
// CUSTOM CURVED LINK
// ==================================================
function createCurvedLink(sourceX, sourceY, targetX, targetY, curveFactor = 0.5) {
  const midX = (sourceX + targetX) / 2;
  const dy = targetY - sourceY;
  
  const controlOffset = Math.abs(dy) * curveFactor;
  const controlX = midX;
  const controlY = sourceY + (dy > 0 ? controlOffset : -controlOffset) * 0.3;
  
  return `M ${sourceX},${sourceY} Q ${controlX},${controlY} ${midX},${(sourceY + targetY) / 2} T ${targetX},${targetY}`;
}

// ==================================================
// RENDER DAG
// ==================================================
function renderGraph(tabName) {
  const container = document.getElementById('treeContainer');
  container.innerHTML = '<svg id="treeSvg"></svg>';
  
  const graphData = loadedData[tabName];
  if (!graphData) {
    console.error('No data for:', tabName);
    container.innerHTML = '<div class="message error">No data available for this assembly.</div>';
    return;
  }

  currentGraphData = graphData;
  
  const svg = d3.select('#treeSvg');
  const { nodes, links, finalName, maxDepth } = graphData;
  
  // Filter visible nodes
  const visibleNodes = nodes.filter(node => isNodeVisible(node.name, nodes, collapsedNodes));
  const visibleNodeNames = new Set(visibleNodes.map(n => n.name));
  
  // Filter links
  const visibleLinks = links.filter(link => 
    visibleNodeNames.has(link.source) && visibleNodeNames.has(link.target)
  );
  
  // Calculate layout dimensions
  const margin = { top: 60, right: 200, bottom: 60, left: 120 };
  
  // Group nodes by depth
  let nodesByDepth = {};
  visibleNodes.forEach(node => {
    if (!nodesByDepth[node.depth]) {
      nodesByDepth[node.depth] = [];
    }
    nodesByDepth[node.depth].push(node);
  });
  
  // Initial positioning (needed for reordering)
  const nodePositions = new Map();
  
  // First pass: assign initial Y positions
  Object.keys(nodesByDepth).sort((a, b) => parseInt(a) - parseInt(b)).forEach(depth => {
    const depthNodes = nodesByDepth[depth];
    depthNodes.forEach((node, index) => {
      node.y = index * NODE_VERTICAL_SPACING;
    });
  });
  
  // Reorder nodes to minimize crossings (process from right to left)
  nodesByDepth = reorderNodesToMinimizeCrossings(nodesByDepth, visibleNodes, visibleLinks);
  
  const depthCount = maxDepth + 1;
  const maxNodesInLevel = Math.max(...Object.values(nodesByDepth).map(arr => arr.length), 1);
  
  const width = Math.max(1400, depthCount * 280 + margin.left + margin.right);
  const height = Math.max(800, maxNodesInLevel * NODE_VERTICAL_SPACING + margin.top + margin.bottom);
  
  svg.attr('width', width).attr('height', height);
  
  // Position nodes: depth 0 = leftmost, maxDepth = rightmost
  Object.keys(nodesByDepth).sort((a, b) => parseInt(a) - parseInt(b)).forEach(depth => {
    const depthNodes = nodesByDepth[depth];
    const x = margin.left + parseInt(depth) * 250;
    
    let totalHeight = 0;
    depthNodes.forEach(node => {
      totalHeight += node.height + 30;
    });
    
    let currentY = (height - totalHeight) / 2 + (depthNodes[0]?.height || 50) / 2;
    
    depthNodes.forEach((node) => {
      node.x = x;
      node.y = currentY;
      nodePositions.set(node.name, { x: node.x, y: node.y, height: node.height });
      currentY += node.height + 30;
    });
  });
  
  const g = svg.append('g').attr('class', 'main');
  
  // Arrow markers
  const defs = svg.append('defs');
  
  defs.append('marker')
    .attr('id', 'arrowhead')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 8)
    .attr('refY', 0)
    .attr('orient', 'auto')
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .append('path')
    .attr('d', 'M 0,-5 L 10,0 L 0,5')
    .attr('fill', '#888');
  
  defs.append('marker')
    .attr('id', 'arrowhead-faded')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 8)
    .attr('refY', 0)
    .attr('orient', 'auto')
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .append('path')
    .attr('d', 'M 0,-5 L 10,0 L 0,5')
    .attr('fill', '#ccc');
  
  // Track links per target for offset calculation
  const linksPerTarget = new Map();
  visibleLinks.forEach(link => {
    if (!linksPerTarget.has(link.target)) {
      linksPerTarget.set(link.target, []);
    }
    linksPerTarget.get(link.target).push(link);
  });
  
  // Draw links (Child â†’ Parent, left to right)
  visibleLinks.forEach(link => {
    const sourcePos = nodePositions.get(link.source); // Child (left)
    const targetPos = nodePositions.get(link.target); // Parent (right)
    
    if (!sourcePos || !targetPos) return;
    
    const isCollapsed = isLinkFromCollapsedSource(link, collapsedNodes);
    const fastenerColor = getFastenerColor(link.fastener);
    const baseColor = fastenerColor || '#888';
    
    // Vary curvature for multiple links to same target
    const targetLinks = linksPerTarget.get(link.target) || [];
    const linkIndex = targetLinks.indexOf(link);
    const totalLinks = targetLinks.length;
    
    let curveFactor = 0.5;
    if (totalLinks > 1) {
      curveFactor = 0.3 + (linkIndex / totalLinks) * 0.4;
    }
    
    const sourceX = sourcePos.x + NODE_WIDTH / 2;  // Right edge of child
    const sourceY = sourcePos.y;
    const targetX = targetPos.x - NODE_WIDTH / 2;  // Left edge of parent
    const targetY = targetPos.y;
    
    const pathD = createCurvedLink(sourceX, sourceY, targetX, targetY, curveFactor);
    
    g.append('path')
      .attr('class', 'link')
      .attr('d', pathD)
      .attr('stroke', baseColor)
      .attr('stroke-width', isCollapsed ? 1.5 : 2)
      .attr('stroke-dasharray', isCollapsed ? '5,5' : 'none')
      .attr('opacity', isCollapsed ? 0.3 : 1)
      .attr('marker-end', isCollapsed ? 'url(#arrowhead-faded)' : 'url(#arrowhead)');
    
    // Fastener label
    if (link.fastener && !isCollapsed) {
      const midX = (sourceX + targetX) / 2;
      const midY = (sourceY + targetY) / 2 - 8;
      
      g.append('text')
        .attr('class', 'link-label')
        .attr('x', midX)
        .attr('y', midY)
        .attr('text-anchor', 'middle')
        .attr('fill', baseColor)
        .text(link.fastenerQty ? `${link.fastener} Ã—${link.fastenerQty}` : link.fastener);
    }
  });
  
  // Draw nodes
  const nodeGroups = g.selectAll('.node')
    .data(visibleNodes)
    .enter()
    .append('g')
    .attr('class', 'node')
    .attr('transform', d => `translate(${d.x}, ${d.y})`);
  
  // Add tooltip
  nodeGroups.append('title')
    .text(d => {
      let tooltip = d.name;
      if (d.partNumber) {
        tooltip += `\nP/N: ${d.partNumber}`;
      }
      if (d.status) {
        tooltip += `\nStatus: ${d.status}`;
      }
      return tooltip;
    });
  
  // Draw shapes
  nodeGroups.each(function(d) {
    const style = getStyleForDepth(d.depth, maxDepth);
    const defaultStroke = darkenColor(style.fill);
    const statusColor = getStatusColor(d.status);
    const statusStroke = d.status ? statusColor.stroke : null;
    
    drawShape(d3.select(this), style.shape, NODE_WIDTH, d.height, style.fill, defaultStroke, statusStroke, d.isMultiParent, d.isOrphan);
  });
  
  // Status indicator
  nodeGroups.filter(d => d.status)
    .append('circle')
    .attr('class', 'status-indicator')
    .attr('cx', -NODE_WIDTH / 2 + 12)
    .attr('cy', d => -d.height / 2 + 12)
    .attr('r', 7)
    .attr('fill', d => getStatusColor(d.status).fill)
    .attr('stroke', d => getStatusColor(d.status).stroke);
  
  // Node labels (with word wrap)
  nodeGroups.each(function(d) {
    const group = d3.select(this);
    const fontSize = getFontSize(d.depth, maxDepth);
    const lines = wrapText(d.name, 18);
    
    const lineHeight = fontSize + 2;
    const totalTextHeight = lines.length * lineHeight;
    const startY = d.partNumber 
      ? -totalTextHeight / 2 - 4
      : -totalTextHeight / 2 + lineHeight / 2;
    
    lines.forEach((line, i) => {
      group.append('text')
        .attr('class', 'node-label')
        .attr('text-anchor', 'middle')
        .attr('y', startY + i * lineHeight)
        .attr('font-size', fontSize + 'px')
        .text(line);
    });
    
    // Part number (small, less prominent)
    if (d.partNumber) {
      group.append('text')
        .attr('class', 'node-pn')
        .attr('text-anchor', 'middle')
        .attr('y', startY + lines.length * lineHeight + 4)
        .attr('font-size', '8px')
        .text(d.partNumber.length > 20 ? d.partNumber.substring(0, 18) + '...' : d.partNumber);
    }
  });
  
  // Collapse/expand indicator (on nodes that RECEIVE from others)
  const nodesWithInputs = nodeGroups.filter(d => d.receivesFrom && d.receivesFrom.length > 0);
  
  nodesWithInputs.append('circle')
    .attr('class', 'collapse-indicator')
    .attr('cx', -NODE_WIDTH / 2 + 10)
    .attr('cy', d => -d.height / 2 + 10)
    .attr('r', 10)
    .on('click', function(event, d) {
      event.stopPropagation();
      toggleCollapse(d.name);
    });
  
  nodesWithInputs.append('text')
    .attr('class', 'toggle-icon')
    .attr('x', -NODE_WIDTH / 2 + 10)
    .attr('y', d => -d.height / 2 + 10)
    .attr('text-anchor', 'middle')
    .attr('dy', '0.35em')
    .attr('font-size', '14px')
    .text(d => collapsedNodes.has(d.name) ? '+' : 'âˆ’')
    .on('click', function(event, d) {
      event.stopPropagation();
      toggleCollapse(d.name);
    });
}

function toggleCollapse(nodeName) {
  if (collapsedNodes.has(nodeName)) {
    collapsedNodes.delete(nodeName);
  } else {
    collapsedNodes.add(nodeName);
  }
  
  const tabName = document.getElementById('fileSelect').value;
  if (tabName) {
    renderGraph(tabName);
  }
}
